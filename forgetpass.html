<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center;     /* Centers vertically */
    height: 100vh;
    background: #ebadad;
    font-family: Arial, sans-serif;

    /* Reduced top padding for better upward movement */
    padding-top: 0;
}

.container {
    width: 350px;
    height: 380px;
    border-radius: 20px;
    position: relative;
    background: rgb(255, 235, 235);
    padding: 0%;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

    /* Move further upward */
    transform: translateY(-40px); /* Adjust value as needed */
}



        .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        h2 {
            font-size: 20px;
            margin-top: 40px; /* Increased margin to move it down */
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-left: 30px;
        }

        input {
            width: 270px;
    height: 30px;
    background: white;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    border: 1px solid #ffffff;
    margin: 10px auto;
    display: flex;
    align-items: center;
    font-size: 12px;
    font-family: "Alike Angular", sans-serif;
    padding-left: 12px;  /* Moves text inside the box to the left */
    text-align: left;
    transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border: 2px solid rgb(255, 172, 172);
            outline: none;
        }

        .divider {
            margin: 15px 0;
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
            margin-top: 30px;
        }

        .btn {
            width: 100px;
            height: 33px;
            background: #fcb0b0;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto 20px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #ff9797;

        }

        .error-msg {
            color: red;
            font-size: 12px;
            margin-left: 30px;
            display: none;
        }

        @media (max-width: 480px) {
        .container {
            right: 7px;
        }

        .back-logo {
            top: 40px;  /* Moves it to the top */
            left: 30px; /* Reset right positioning */
        }
}

        
        
    </style>
</head>
<body>

    <div class="back-logo">
        <a href="N-foodloginpage.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="container">
        <h2>Forgot Your Password</h2>

        <div class="input-group">
            <label for="mobile">Mobile Number</label>
            <input type="number" id="mobile">
            <span class="error-msg" id="mobileError">* number not found</span>
        </div>

        <div class="divider">or</div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email">
            <span class="error-msg" id="emailError">* email not found</span>
        </div>

        <button class="btn" onclick="validateInput()">Next</button>
    </div>

    <script>
        // Predefined valid emails & phone numbers
        const validEmails = ["mohamedrishan360@gmail.com", "test2@example.com", "test3@example.com", "test4@example.com", "test5@example.com"];
        const validNumbers = ["1234567890", "9876543210", "1122334455", "5566778899", "6677889900"];

        function validateInput() {
            let mobileInput = document.getElementById("mobile").value.trim();
            let emailInput = document.getElementById("email").value.trim();
            let mobileError = document.getElementById("mobileError");
            let emailError = document.getElementById("emailError");

            // Reset errors
            mobileError.style.display = "none";
            emailError.style.display = "none";

            if (mobileInput && !validNumbers.includes(mobileInput)) {
                mobileError.style.display = "block";
                return;
            }

            if (emailInput && !validEmails.includes(emailInput)) {
                emailError.style.display = "block";
                return;
            }

            if (!mobileInput && !emailInput) {
                alert("Please enter either a mobile number or an email.");
                return;
            }

            // Redirect to reset password page after validation
            window.location.href = "forgetotp.html";
        }
    </script>

</body>
</html>
