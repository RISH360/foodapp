<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ebadad;
    margin: 0;
    padding: 0;
}

 /* Back Button */
 .back-logo {
            position: absolute;
            top: 30px;
            left: 20px;
        }

        .back-logo img {
            width: 10px;
            height: auto;
            cursor: pointer;
        }

        .Language-title {
    width: 90%;
    max-width: 500px;
    font-size: 20px;
    font-weight: bold;
    margin-top: 60px; /* Reduce this if needed */
    margin-bottom: 9px; /* Reduced to bring it closer to the container */
    text-align: left;
    margin-left: 15px;
}

.container {
    width: 92%; /* Slightly reduces width to add gap */
    max-width: 600px; /* Prevents it from overflowing */
    margin: 20px auto; /* Moves container slightly down */
    padding: 15px; /* Small padding for spacing */
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: left;
}

/* Ensures a gap on both sides in mobile view */
@media (max-width: 600px) {
    .container {
        width: 88%; /* Leaves a little more gap at the edges */
        margin: 30px auto; /* Moves it slightly lower */
    }
}



        input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #f72222;
            margin-right: 10px;
        }

        .language-option {
            font-size: 18px;
            font-weight: bold;
        }

        .message {
            font-size: 14px;
            color: #666; /* Light gray text */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    
    <div class="back-logo">
        <a href="settings.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>
    
     <div class="Language-title">Language</div>
     <div class="container">
        <input type="radio" checked>
        <div class="language-option">English</div>
    </div>

    <p class="message">Sorry, only one language is available right now. We will update as soon as possible.</p>

</body>
</html>
