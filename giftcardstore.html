<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Store</title>
    <script src="appearance.js" defer></script>
    <link rel="stylesheet" href="appearance.css">

    <style>

        
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #ebadad;
    text-align: center;
}


/* Back Button */
.back-logo {
            position: absolute;
            top: 30px;
            left: 20px;
        }

        .back-logo img {
            width: 10px;
            height: auto;
            cursor: pointer;
        }



        .gift-title {
    width: 90%;
    max-width: 500px;
    font-size: 20px;
    font-weight: bold;
    text-align: left;
    margin: 60px auto 10px auto; /* Increased top margin */
    padding-left: 10px; /* Optional for spacing */
}

        .container {
            text-align: center;
            padding: 20px;
        }
        .gift-card {
            width: 150px;
            display: block;
            margin: 10px auto;
        }
        .gift-item {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px auto;
    width: 80%;
    max-width: 400px;
    background: #f9f9f9;
    border-radius: 10px; /* Adds rounded corners */
    overflow: hidden; /* Ensures content doesn't overflow the rounded edges */
}

        .btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="back-logo">
        <a href="settings.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>
    
    <div class="gift-title">Card Payment</div>
        <div id="giftCardList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let giftCardList = document.getElementById("giftCardList");
            let storedCards = JSON.parse(localStorage.getItem("giftCardStore")) || [];

            if (storedCards.length === 0) {
                giftCardList.innerHTML = "<p>No gift cards purchased yet.</p>";
                return;
            }

            storedCards.forEach(card => {
                let cardDiv = document.createElement("div");
                cardDiv.classList.add("gift-item");
                cardDiv.innerHTML = `
                    <img src="${card.image}" class="gift-card">
                    <p><strong>Amount:</strong> â‚¹${card.amount}</p>
                    <p><strong>Message:</strong> ${card.message || "No message"}</p>
                    <p><strong>PIN Code:</strong> ${card.pin}</p> <!-- PIN Code is now displayed -->
                `;
                giftCardList.appendChild(cardDiv);
            });
        });
    </script>

</body>
</html>
