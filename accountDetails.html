<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ebadad;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .details {
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
        }

        .details span {
            font-weight: bold;
        }

        .edit-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn:hover {
            background-color: #0077A3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Account Details</h2>
        <div class="details">
            <p><span>Name:</span> <span id="userName">Loading...</span></p>
            <p><span>Email:</span> <span id="userEmail">Loading...</span></p>
            <p><span>Phone:</span> <span id="userPhone">Loading...</span></p>
        </div>
        <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("userName").textContent = localStorage.getItem("profileName") || "Not available";
            document.getElementById("userEmail").textContent = localStorage.getItem("profileEmail") || "Not available";
            document.getElementById("userPhone").textContent = localStorage.getItem("profilePhone") || "Not available";
        });

        function editProfile() {
            window.location.href = "profile-edit.html"; // Redirect to edit profile page
        }
    </script>
    
</body>
</html>
