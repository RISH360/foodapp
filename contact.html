<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Delivery Boy</title>
    <script src="footer.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ebadad;
            text-align: center;
            padding: 20px;
            padding-top: 130px;
            padding-bottom: 100px;
        }

        
        /* Back Button */
   .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
        .contact-container {
            background: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        .delivery-boy img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }
        .call-button {
            background: #fcb0b0;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            width: 70px;
            height: 70px;
        }

        .call-button:hover {
            background-color: #ff9797;
        }
        .end-call {
            background-color: red;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: none;
        }
        .call-status {
            font-size: 18px;
            margin-top: 15px;
            color: gray;
        }

        
        .footer {
    background-color: rgb(253, 181, 181);
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 5px 0;
}

.footer-menu {
    display: flex;
    justify-content: space-between; /* Push icons to edges */
    align-items: center;
    width: 100%;  /* Full width so no space on edges */
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 13px;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 20px;
    height: 20px;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
    margin-bottom: 0; /* Remove any extra margin */
}

.footer-button span {
    margin-top: 5px; /* Adjust this value to bring text closer */
}

.footer-button:hover img {
    filter: grayscale(0%);
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 50px;
            height: 4px;
    background-color: black;
    width: 50px; /* Adjust width as needed */
    transition: transform 0.3s ease, left 0.3s ease;
}

    </style>
</head>
<body>

    <div class="back-logo">
        <a href="trackorder.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="contact-container">
        <h2>Calling Delivery Boy</h2>
        <div class="delivery-boy">
            <img src="static/22de8dbda07ba5571a97736b12905a17.jpg" alt="Delivery Boy">
            <h3>Rahul Sharma</h3>
        </div>

        <button class="call-button" id="call-btn">ðŸ“ž</button>
        <p class="call-status" id="call-status">Tap to Call</p>

        <button class="end-call" id="end-call-btn">End Call</button>
    </div>

    <audio id="voice-message" src="https://www.soundjay.com/voice/male-hello-1.mp3"></audio>

    <script>
        document.getElementById("call-btn").addEventListener("click", function() {
            let status = document.getElementById("call-status");
            status.textContent = "Ringing...";
            setTimeout(() => {
                status.textContent = "Call Attended";
                document.getElementById("voice-message").play();
                document.getElementById("end-call-btn").style.display = "block";

                // After 5 minutes (300000 ms), end call automatically
                setTimeout(() => {
                    status.textContent = "Call Ended";
                    setTimeout(() => {
                        window.location.href = "trackorder.html"; // Redirect to Track Order page
                    }, 2000);
                }, 5000); // Change this to 300000 (5 mins) for real-time
            }, 5000); // Ringing duration
        });

        document.getElementById("end-call-btn").addEventListener("click", function() {
            document.getElementById("call-status").textContent = "Call Ended";
            setTimeout(() => {
                window.location.href = "trackorder.html"; // Redirect to Track Order page
            }, 2000);
        });
    </script>

<footer class="footer">
    <div class="footer-menu">
        <a class="footer-button" href="N-foodinterfacepage.html">
            <img src="static/pngwing.com (19).png">
            <span>Dining</span>
        </a>
        <a class="footer-button" href="trackorder.html">
            <img src="static/pngwing.com (18).png">
            <span>Track</span>
        </a>
        <a class="footer-button" href="liveevent.html">
            <img src="static/icons8-live-50.png">
            <span>Events</span>
        </a>
        <div class="underline"></div> <!-- Moving underline -->
    </div>
</footer>
</body>
</html>
