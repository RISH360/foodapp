<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupons</title>
    <script src="appearance.js" defer></script>
    <link rel="stylesheet" href="appearance.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center align elements horizontally */
            background: #ebadad;
            padding-top: 60px; /* Added padding for extra spacing */
        }

        /* Back Button */
        .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

       /* Header Style */
h1 {
    font-size: 20px; /* Larger font size */
    color: #000000;
    text-align: left; /* Align text to the left */
    width: 90%; /* Ensures header takes up the same width as the container */
    margin-bottom: 20px; /* Space between header and container */
}

        .coupon-container {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 90%; /* Increased width */
            max-width: 600px; /* Increased max width */
            text-align: left; /* Align content to left */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex; /* Added flex for side-by-side layout */
            align-items: center; /* Align text and image */
            gap: 15px; /* Space between image and text */
        }

        .coupon-image {
            width: 100px; /* Smaller image for better alignment */
            border-radius: 8px;
        }

        .coupon-text {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="back-logo">
        <a href="food-details.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>
    
    <!-- Header Section -->
    <h1>Restaurant Coupons</h1>
    
    <!-- Coupon Container -->
    <div class="coupon-container">
        <img id="couponImage" class="coupon-image" src="" alt="Coupon">
        <p id="couponContainer" class="coupon-text">Loading coupon...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const couponContainer = document.getElementById("couponContainer");
            const couponImage = document.getElementById("couponImage");
            const selectedCoupon = localStorage.getItem("selectedCoupon");

            if (selectedCoupon) {
                const [imagePath, text] = selectedCoupon.split(" - ");
                couponImage.src = imagePath.trim();
                couponContainer.textContent = text.trim();
            } else {
                couponContainer.textContent = "No coupons available.";
            }
        });
    </script>
</body>
</html>
