            font-weight: bold;

.footer {
    background-color: rgb(255, 255, 255);
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);

    bottom: 0;
    left: 0;

.footer-menu {

}

.footer-button {

    flex-direction: column;
    align-items: center;

.footer-button img {

    height: 24px;
    filter: grayscale(100%);
    transition: filter 0.3s ease, transform 0.3s ease; /* Added smooth scaling */
    margin-bottom: 5px; /* Improved spacing */
}

.footer-button span {
    margin-top: 8px; /* Better spacing for text */
}

.footer-button:hover img {
    filter: grayscale(0%);
    transform: scale(1.1); /* Slight zoom effect on hover */
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 70px; /* Aligned with increased footer height */
    height: 5px; /* Slightly thicker underline for visibility */
    background-color: black;
    width: 50px;
    transition: transform 0.3s ease, left 0.3s ease;
}

/* Dark Mode - General Styles */
.dark-mode {

        function renderVegMenu(filteredMenu = VegMenu) {
            const menuList = document.getElementById("menu-list");
            menuList.innerHTML = "";

            filteredMenu.forEach(item => {
                const foodLink = document.createElement("a");
                foodLink.href = item.link;
                foodLink.className = "food-item";
                foodLink.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" class="food-image">
                    <div class="food-info">
                        <div class="food-name">${item.name}</div>
                        <div class="veg-tag">Veg</div>
                    </div>
                    <div class="food-price">₹${item.price}</div>
                `;
                menuList.appendChild(foodLink);
            });
        }

        function filterMenu() {
            const searchInput = document.getElementById("search").value.toLowerCase();
            const filteredMenu = VegMenu
                .filter(item => item.name.toLowerCase().includes(searchInput))
                .sort((a, b) => {
                    if (a.name.toLowerCase().startsWith(searchInput)) return -1;
                    if (b.name.toLowerCase().startsWith(searchInput)) return 1;
                    return 0;
                });

            renderVegMenu(filteredMenu);
        }

        document.getElementById("search").addEventListener("input", filterMenu);
        renderVegMenu();


// Generate menu with clickable links
function renderVegMenu(filteredMenu = VegMenu) {

    });
}
