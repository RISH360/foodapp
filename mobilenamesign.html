<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #ebadad;
            font-family: Arial, sans-serif;
        }

        .details-container {
            background: rgb(255, 235, 235);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 18px; /* Smaller title text */
            margin-bottom: 15px;
        }

        label {
    display: block;
    text-align: left;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 10px; /* Added space between label and input */
}

.details-container input {
    width: 270px;
    height: 30px;
    background: white;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    border: 1px solid #ffffff;
    margin-bottom: 12px; 
    display: block;
    padding-left: 12px;
    text-align: left;
    font-size: 12px;
    font-family: "Alike Angular", sans-serif;
    transition: border-color 0.3s ease-in-out;
}


        input:focus {
            border: 2px solid rgb(255, 172, 172);
            outline: none;
        }

        .details-container button {
            width: 130px;
            height: 33px;
            background: #fcb0b0;
            color: white;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            font-family: "Alkatra", sans-serif;
            cursor: pointer;
            margin-top: 10px;
        }

        .details-container button:hover {
            background-color: #ff9797;
        }

        .error-message {
            color: red;
            font-size: 11px;
            text-align: left;
            margin-bottom: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="details-container">
        <h2>Enter Your Details</h2>
        
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name">
        <div id="firstNameError" class="error-message">Numbers are not allowed.</div>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name">
        <div id="lastNameError" class="error-message">Numbers are not allowed.</div>

        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" placeholder="Nickname">
        <div id="nicknameError" class="error-message">Nickname is required.</div>

        <button onclick="submitUserDetails()">Submit</button>
    </div>

    <script>
        function submitUserDetails() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const nickname = document.getElementById("nickname").value.trim();

            const firstNameError = document.getElementById("firstNameError");
            const lastNameError = document.getElementById("lastNameError");
            const nicknameError = document.getElementById("nicknameError");

            let isValid = true;

            // Name validation (no numbers allowed)
            if (!/^[a-zA-Z]+$/.test(firstName)) {
                firstNameError.style.display = "block";
                isValid = false;
            } else {
                firstNameError.style.display = "none";
            }

            if (!/^[a-zA-Z]+$/.test(lastName)) {
                lastNameError.style.display = "block";
                isValid = false;
            } else {
                lastNameError.style.display = "none";
            }

            // Nickname required validation
            if (!nickname) {
                nicknameError.style.display = "block";
                isValid = false;
            } else {
                nicknameError.style.display = "none";
            }

            // Redirect if valid
            if (isValid) {
                alert(`Welcome, ${firstName} ${lastName} (Nickname: ${nickname})!`);
                window.location.href = "N-foodinterfacepage.html";
            }
        }
    </script>

</body>
</html>
