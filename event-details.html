function renderMenu() {
    const menuList = document.getElementById("menu-list");
    menuList.innerHTML = ""; // Clear existing menu

    // Loop through the combined menu array and render both Veg and Non-Veg items together
    menu.forEach(item => {
        const foodLink = document.createElement("a");
        foodLink.href = `food-details.html?name=${encodeURIComponent(item.name)}&price=${item.price}&img=${encodeURIComponent(item.img)}`;
        foodLink.className = "food-item";
        foodLink.innerHTML = `
            <img src="${item.img}" alt="${item.name}" class="food-image">
            <div class="food-info">
                <div class="food-name">${item.name}</div>
                <div class="${item.type === 'veg' ? 'veg-tag' : 'non-veg-tag'}">${item.type === 'veg' ? 'Veg' : 'Non-Veg'}</div>
            </div>
            <div class="food-price">₹${item.price}</div>
        `;
        menuList.appendChild(foodLink);
    });
}
