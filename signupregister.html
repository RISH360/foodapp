<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ebadad;
    font-family: Arial, sans-serif;
}

/* Main Container Styles */
.container {
    width: 350px;    /* Increased width */
    height: 530px;   /* Increased height */
    border-radius: 20px;
    position: relative;
    background: rgb(255, 235, 235); 
    padding: 0%;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
    
    /* Move the container slightly upward */
    margin-top: -20px;  /* Moves it 20px upward */
    
    /* Alternative method for smoother positioning */
    /* transform: translateY(-20px); */
}


/* Heading */
.head-title {
    font-size: 18px; 
    margin-top: 20px; 
    text-align: center; /* Center the heading */
}

/* Labels */
label {
    font-size: 14px;
    font-weight: bold;
    display: block;
    margin-top: 15px;
    position: relative;
    margin-left: 30px;
}

/* Input Fields */
input {
    width: 280px;  /* Slightly wider */
    height: 32px;  /* Slightly taller */
    background: white;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    border: 1px solid #ffffff;
    margin: 10px auto;
    display: flex;
    align-items: center;
    font-size: 12px;
    padding-left: 12px; 
    text-align: left;
    transition: border-color 0.3s ease-in-out;
}

input:focus {
    border: 2px solid rgb(255, 172, 172); 
    outline: none; 
}

/* Note */
.note {
    font-size: 11px;
    color: gray;
}

/* Button */
.btn {
    width: 120px; 
    height: 32px; 
    background: #fcb0b0; 
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 30px;
    font-size: 17px;
    font-family: "Alkatra", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 40px auto 20px; 
    cursor: pointer;
    position: relative;
    z-index: 2;
}

.btn:hover {
    background-color: #ff9797;
}

/* Back Button */
.back-logo {
    position: fixed; /* Fixed position for dynamic movement */
    top: 50px;       /* Increased value to move it downward */
    left: 20px;       /* Positioned on the left side */
    z-index: 10;      /* Ensures it's above other elements */
}

.back-logo img {
    width: 20px;      /* Adjust size as needed */
    height: auto;
    cursor: pointer;
}

.back-loco img {
    width: 12px; /* Increased size */
    height: auto;
    cursor: pointer;
}

/* Error Message */
.error-msg {
    color: red;
    font-size: 12px;
    position: absolute;
    margin-top: -53px;
    margin-left: 30px;
    display: none;
}


</style>
</head>
<body>
    <div class="container">
        <div class="head-title">Sign Up</div>

        <div class="back-logo">
            <a href="N-foodloginpage.html" class="back-log">
                <div class="back-loco">
                    <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
                </div>
            </a>
        </div>

        <form id="signupForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstname" id="firstName">
                <span class="error-msg" id="firstNameError">* Required</span>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" name ="lastname" id="lastName">
                <span class="error-msg" id="lastNameError">* Required</span>
            </div>

            <div class="input-group">
                <label for="nickName">Nick Name <span class="note">(View on profile)</span></label>
                <input type="text" name ="nickname" id="nickName">
                <span class="error-msg" id="nickNameError">* Required</span>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name ="email" id="email">
                <span class="error-msg" id="emailError">* Invalid email</span>
            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" name ="number" id="mobile">
                <span class="error-msg" id="mobileError">* Invalid number</span>
            </div>

            <div>
                <button type="button" name="submit" class="btn" onclick="validateForm()">Next</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            function showError(id, condition) {
                let errorElement = document.getElementById(id);
                if (condition) {
                    errorElement.style.display = "inline"; // Show error next to input
                    isValid = false;
                } else {
                    errorElement.style.display = "none";
                    
                }
            }

            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let nickName = document.getElementById("nickName").value.trim();
            let email = document.getElementById("email").value.trim();
            let mobile = document.getElementById("mobile").value.trim();

            showError("firstNameError", firstName === "");
            showError("lastNameError", lastName === "");
            showError("nickNameError", nickName === "");
            showError("emailError", email === "" || !email.includes("@"));
            showError("mobileError", mobile === "" || mobile.length < 10);

            if (isValid) {
                window.location.href = "passcnfm.html";
            }
        }
    </script>
</body>
</html>
