<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetarian Menu</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-box {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            outline: none;
        }

        .suggestions {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: #f0f0f0;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 90vw;
            padding: 10px;
        }

        .food-card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            width: calc(33.33% - 20px);
            max-width: 300px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .food-card img {
            width: 100%;
            height: 140px;
            border-radius: 8px;
        }

        .food-card:hover {
            transform: scale(1.05);
        }

        .book-now {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .book-now:hover {
            background-color: #e91e63;
        }

        @media (max-width: 900px) {
            .food-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .food-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Vegetarian Menu</h2>
    <div class="search-container">
        <input type="text" class="search-box" id="search" placeholder="Search Food...">
        <div class="suggestions" id="suggestions"></div>
    </div>
    <div class="menu-container" id="menu"></div>

    <script>
        const menuItems = [
            "Paneer Tikka", "Veg Biryani", "Masala Dosa", "Chole Bhature", "Palak Paneer", 
            "Aloo Paratha", "Dal Makhani", "Pav Bhaji", "Matar Paneer", "Hakka Noodles",
            "Veg Pulao", "Stuffed Capsicum", "Baingan Bharta", "Rajma Chawal", "Dhokla",
            "Vegetable Korma", "Bhindi Masala", "Kadhi Pakora", "Vegetable Biryani", "Mushroom Masala",
            "Gobi Manchurian", "Paneer Butter Masala", "Aloo Gobi", "Vegetable Kofta", "Mix Veg Curry",
            "Tandoori Roti", "Dal Tadka", "Jeera Rice", "Veg Momos", "Kachori",
            "Paneer Bhurji", "Paneer 65", "Corn Cheese Balls", "Malai Kofta", "Sarson da Saag",
            "Methi Paratha", "Vegetable Soup", "Tomato Soup", "Spring Rolls", "Roti Sabzi",
            "Kaju Curry", "Paneer Frankie", "Veg Pattice", "Khichdi", "Vegetable Upma",
            "Dahi Puri", "Ragda Pattice", "Vegetable Hakka Noodles", "Cheese Garlic Bread", "Stuffed Kulcha"
        ];

        function loadMenu(items = menuItems) {
            const menuContainer = document.getElementById("menu");
            menuContainer.innerHTML = "";
            items.forEach(food => {
                const foodCard = document.createElement("div");
                foodCard.className = "food-card";
                foodCard.innerHTML = `
                    <a href="#">
                        <img src="https://via.placeholder.com/180" alt="${food}">
                        <h4>${food}</h4>
                        <button class="book-now">Book Now</button>
                    </a>
                `;
                menuContainer.appendChild(foodCard);
            });
        }

        document.getElementById("search").addEventListener("input", function() {
            const searchValue = this.value.toLowerCase();
            const filteredItems = menuItems.filter(item => item.toLowerCase().includes(searchValue));
            loadMenu(filteredItems);

            // Show search suggestions
            const suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = "";
            if (searchValue && filteredItems.length > 0) {
                suggestionsBox.style.display = "block";
                filteredItems.forEach(food => {
                    const suggestion = document.createElement("div");
                    suggestion.textContent = food;
                    suggestion.addEventListener("click", function() {
                        document.getElementById("search").value = food;
                        suggestionsBox.style.display = "none";
                        loadMenu([food]); 
                    });
                    suggestionsBox.appendChild(suggestion);
                });
            } else {
                suggestionsBox.style.display = "none";
            }
        });

        document.addEventListener("click", function(event) {
            if (!document.querySelector(".search-container").contains(event.target)) {
                document.getElementById("suggestions").style.display = "none";
            }
        });

        loadMenu();
    </script>
</body>
</html>
