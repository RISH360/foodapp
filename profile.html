<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ebadad;
            margin: 0;
            padding: 20px;
            padding-top: 90px;
            padding-bottom: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

         /* Back Button */
         .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .profile-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .profile-card img:hover {
            transform: scale(1.1);
        }
        .profile-card h2 {
            margin: 10px 0 5px;
        }
        .profile-card p {
            margin: 5px 0;
            font-size: 14px;
            color: gray;
        }

        .fullscreen-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.fullscreen-overlay img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    transform: scale(0.8);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
}

/* Show animation */
.fullscreen-overlay.show {
    opacity: 1;
    visibility: visible;
}

.fullscreen-overlay.show img {
    transform: scale(1);
    opacity: 1;
}

        .profile-actions {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    
}

.profile-actions button {
    display: flex;
    align-items: center;
    gap: 5px; /* Space between icon and text */
    border: none;
    background: #fcb0b0;
    color: white;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.2s ease;
}

.profile-actions a {
    text-decoration: none; /* Removes underline */
}


.profile-actions img {
    width: 15px;  /* Default width for all icons */
    height: 15px; /* Default height for all icons */
}

.money-icon {
    width: 10px !important;  
    height: 15px !important;
}




/* Hover Effect */
.profile-actions button:hover {
    background-color: #fcb9b9; /* Slightly darker pink */
    transform: scale(1.05); /* Slight zoom effect */
}

/* Active (when clicked) */
.profile-actions button:active {
    background-color: #ff9797; /* Even darker on click */
    transform: scale(0.98);
}


        .edit-profile {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 14px;
        text-decoration: none;
        color: gray;
        background: #ffffff;
        padding: 5px 8px;
        border-radius: 5px;
    }


         /* Common Container Styles */
         .container {
            background: #fff;
            padding: 5px;
            border-radius: 5px;
            width: 95%;
            max-width: 450px; /* Smaller container */
            max-height: 150px;
            overflow: hidden; /* Hide scrollbar */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            position: relative;
            font-size: 1px;
        }

        .item:last-child {
            border-bottom: none;
        }

        .content strong {
            font-size: 15px;
        }

        .content p {
            font-size: 12px;
        }

        .status {
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: red;
        }

        .status.active {
            color: green;
        }

        .edit-icon {
            font-size: 12px;
            cursor: pointer;
        }

        .delete-icon {
            font-size: 17px;
            cursor: pointer;
        }

        .edit-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .delete-icon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: red;
        }

       /* Action Buttons */
.action-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 10px;
    width: 90%;
    max-width: 500px;
    margin-right: 50px;
    
}

.action-buttons button {
    background: #ffffff;
    padding: 4px 8px;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    font-size: 12px;
    transition: background 0.3s ease, transform 0.2s ease;
}

/* Hover Effect */
.action-buttons button:hover {
    background: #f8d7da; /* Light pink */
    transform: scale(1.05);
}

/* Active (when clicked) */
.action-buttons button:active {
    background: #f4a5a5; /* Slightly darker pink */
    transform: scale(0.98);
}


        .hidden {

        }

        .input-container {

    background: white;
    border-radius: 5px;

}

.input-container input {

.save-btn {

.footer-button img {

  <!-- Address Management -->
<div class="container" id="addressContainer">
    <div class="item">
        <div class="content">
            <strong>Address</strong>
            <p class="text" id="activeAddress">Not set</p>  <!-- Default to "Not Set" -->
            <span class="status active" onclick="setActive(this, 'addressContainer')">Active</span>
        </div>

</div>

<div class="action-buttons">

</div>

<div class="input-container hidden" id="newAddressContainer">

</div>

<!-- Phone Number Management -->
<div class="container" id="phoneContainer">
    <div class="item">
        <div class="content">
            <strong>Phone</strong>
            <p class="text" id="activePhone">Not set</p>  <!-- Default to "Not Set" -->
            <span class="status active" onclick="setActive(this, 'phoneContainer')">Active</span>
        </div>
        <span class="edit-icon" onclick="editItem(this, true)">✏️</span>
        <span class="delete-icon" onclick="deleteItem(this, 'phoneContainer')">🗑</span>
    </div>
</div>

<div class="action-buttons">
    <button onclick="toggleInput('newPhoneContainer')">Add Number ➕</button>
</div>

<div class="input-container hidden" id="newPhoneContainer">
    <input type="text" id="newPhoneInput" placeholder="Enter phone number" maxlength="15">
    <button class="save-btn" onclick="saveItem('phoneContainer', true)">Save</button>
</div>


<script>
  function editItem(icon, isPhone = false) {
    let textElement = icon.previousElementSibling.querySelector(".text");
    let input = document.createElement("input");
    input.type = "text";
    input.value = textElement.innerText;
    input.className = "edit-input";
    input.style.width = "100%";

    if (isPhone) {
        input.setAttribute("oninput", "this.value=this.value.replace(/[^0-9]/g, '')");
    }

    textElement.replaceWith(input);
    input.addEventListener("blur", function () {
        textElement.innerText = input.value;
        input.replaceWith(textElement);
    });
    input.focus();
}

function saveItem(containerId, isPhone = false) {
    let inputField = isPhone ? document.getElementById("newPhoneInput") : document.getElementById("newAddressInput");
    let inputValue = inputField.value.trim();

    if (inputValue === "") return;
    if (isPhone && !/^\d+$/.test(inputValue)) {
        alert("Only numbers are allowed.");
        return;
    }

    let dataKey = isPhone ? 'phones' : 'addresses';
    let savedData = JSON.parse(localStorage.getItem(dataKey)) || [];

    if (!savedData.includes(inputValue)) {
        savedData.push(inputValue);
        localStorage.setItem(dataKey, JSON.stringify(savedData));
    }

    let container = document.getElementById(containerId);
    let itemCount = container.querySelectorAll(".item").length;

    let newItem = document.createElement("div");
    newItem.className = "item";
    newItem.innerHTML = `
        <div class="content">
            <strong>${isPhone ? 'Phone' : 'Address'} ${itemCount + 1}</strong>
            <p class="text">${inputValue}</p>
            <span class="status" onclick="setActive(this, '${containerId}', '${inputValue}', ${isPhone})">Set Active</span>
        </div>
        <span class="edit-icon" onclick="editItem(this, ${isPhone})">✏️</span>
        <span class="delete-icon" onclick="deleteItem(this, '${containerId}', '${inputValue}', ${isPhone})">🗑</span>
    `;

    container.appendChild(newItem);
    inputField.value = "";
    document.getElementById(isPhone ? "newPhoneContainer" : "newAddressContainer").classList.add("hidden");
}

function deleteItem(icon, containerId, value, isPhone) {
    icon.parentElement.remove();

    let dataKey = isPhone ? 'phones' : 'addresses';
    let savedData = JSON.parse(localStorage.getItem(dataKey)) || [];
    savedData = savedData.filter(item => item !== value);

    localStorage.setItem(dataKey, JSON.stringify(savedData));
}

function setActive(element, containerId, value, isPhone) {
    document.querySelectorAll(`#${containerId} .status`).forEach(status => {
        status.innerText = "Set Active";
        status.classList.remove("active");
    });

    element.innerText = "Active";
    element.classList.add("active");

    if (isPhone) {
        localStorage.setItem("activePhone", value);
    } else {
        localStorage.setItem("activeAddress", value);
    }
}

function toggleInput(inputId) {
    document.getElementById(inputId).classList.toggle("hidden");
}

document.addEventListener("DOMContentLoaded", function () {
    let profileImg = document.getElementById("profileImg");
    let overlay = document.getElementById("fullscreenOverlay");
    let fullscreenImg = document.getElementById("fullscreenImg");
    let profileEmail = document.getElementById("profileEmail");
    let profilePhone = document.getElementById("profilePhone");
    let profileName = document.getElementById("profileName");
    let activePhoneElement = document.getElementById("activePhone");
    let activeAddressElement = document.getElementById("activeAddress");

    let savedImage = localStorage.getItem("profileImage");
    let savedEmail = localStorage.getItem("profileEmail");
    let savedPhone = JSON.parse(localStorage.getItem("phones")) || [];
    let savedAddress = JSON.parse(localStorage.getItem("addresses")) || [];
    let savedName = localStorage.getItem("profileName");
    let activePhone = localStorage.getItem("activePhone");
    let activeAddress = localStorage.getItem("activeAddress");

    if (savedImage) profileImg.src = savedImage;
    if (profileEmail) profileEmail.textContent = savedEmail || "No email provided";
    if (profilePhone) profilePhone.textContent = savedPhone.length ? savedPhone.join(', ') : "No phone number";
    if (profileName) profileName.textContent = savedName || "No name provided";
    if (activePhoneElement) activePhoneElement.textContent = activePhone || "No active phone";
    if (activeAddressElement) activeAddressElement.textContent = activeAddress || "No active address";

    // Load saved addresses and phones
    savedPhone.forEach(phone => saveItem("phoneContainer", true));
    savedAddress.forEach(address => saveItem("addressContainer", false));

    profileImg.addEventListener("click", function () {
        fullscreenImg.src = profileImg.src;
        overlay.classList.add("show");
    });

    overlay.addEventListener("click", function (event) {
        if (event.target !== fullscreenImg) {
            overlay.classList.remove("show");
        }
    });
});


</script>
