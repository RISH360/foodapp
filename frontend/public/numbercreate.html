<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Phone Number</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: pink;
    padding: 20px;
    text-align: center;
}

/* Back Button */
.back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .container {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px; /* Increased max-width for better layout */
    margin: 50px auto; /* Increased top margin to move it down */
}


.input-field {
    width: 95%;
    padding: 8px;
    margin: 10px 0;
    display: block;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease-in-out;
}

.input-field:focus {
    border: 2px solid rgb(255, 172, 172); /* Change this color */
    outline: none; /* Removes the default blue outline */
}

.error {
    color: red;
    font-size: 14px;
}

.btn {
    background: #fcb0b0;
    color: white;
    padding: 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 20%;
}

/* Hover effect for Button */
.btn:hover {
    background-color: #ff9797;
}

#phoneInput {
    font-weight: bold; /* Makes phone number input bold */
}

    </style>
</head>
<body>

    <div class="back-logo">
        <a href="profile.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="container">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" class="input-field" placeholder="Enter phone number">
        <p id="error-message" class="error"></p>
        <button class="btn" onclick="savePhoneNumber()">Save</button>
    </div>

    <script>
        function savePhoneNumber() {
            let phoneNumber = document.getElementById("phoneNumber").value.trim();
            let errorMessage = document.getElementById("error-message");

            // Validate phone number (basic validation for 10 digits)
            if (!/^\d{10}$/.test(phoneNumber)) {
                errorMessage.textContent = "Please enter a valid 10-digit phone number.";
                return;
            }

            let savedNumbers = JSON.parse(localStorage.getItem("phoneNumbers")) || [];

            // Limit to 2 numbers
            if (savedNumbers.length >= 2) {
                errorMessage.textContent = "You can only save up to 2 phone numbers.";
                return;
            }

            savedNumbers.push({ number: phoneNumber });
            localStorage.setItem("phoneNumbers", JSON.stringify(savedNumbers));

            // Redirect back to the main page
            window.location.href = "profile.html";
        }
    </script>
</body>
</html>
