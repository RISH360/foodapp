<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Credit/Debit Card</title>

    <style>

        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: rgb(253, 181, 181); /* Light Pink Background */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
}

/* Payment Containers */
.payment-option, .payment-container {
    background-color: white;
    width: 90%;
    max-width: 400px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 10px 0;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
}

.payment-option:hover, .payment-container:hover {
    transform: scale(1.02);
}

/* Buttons */
button {
    background-color: #ff4757; /* Red Button */
    color: white;
    border: none;
    padding: 8px 12px;
    margin-top: 5px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #e84141;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

input, select {
    width: 90%;
    max-width: 350px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

h2 {
    text-align: center;
    color: black;
    font-size: 20px;
}

/* Footer */
.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgb(255, 255, 255);
    padding: 10px 0;
}

.footer-menu {
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px 0;
    transition: transform 0.3s ease;
}

.footer-button img {
    width: 20px;
    height: 20px;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
}

.footer-button:hover {
    transform: scale(1.1);
}

.footer-button:hover img {
    filter: grayscale(0%);
}

    </style>
</head>
<body>

    <h2>Add Credit or Debit Card</h2>
    <form onsubmit="saveCard(event)">
        <input type="text" id="card-number" placeholder="Card Number" required><br>
        <input type="text" id="card-name" placeholder="Name on Card" required><br>
        <input type="month" id="expiry-date" required><br>
        <button type="submit">Save Card</button>
    </form>

    <script>
        function saveCard(event) {
            event.preventDefault();
            localStorage.setItem("selectedPaymentMethod", "Credit/Debit Card");
            window.location.href = "cart.html";
        }
    </script>

</body>
</html>
