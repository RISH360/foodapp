<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="footer.js" defer></script>
    <style>
       body {
    background-color: pink; /* Add this line */
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    padding-top: 60px;
    padding-bottom: 100px;
}


          /* Back Button */
          .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .event-container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .event-img {
            width: 100%;
            border-radius: 10px;
        }
        .book-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .details-container {
            margin-top: 20px;
        }
        .food-section {
            margin-top: 30px;
        }
        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .add-to-cart {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
    background-color: rgb(253, 181, 181);
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 5px 0;
}

.footer-menu {
    display: flex;
    justify-content: space-between; /* Push icons to edges */
    align-items: center;
    width: 100%;  /* Full width so no space on edges */
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 13px;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 20px;
    height: 20px;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
    margin-bottom: 0; /* Remove any extra margin */
}

.footer-button span {
    margin-top: 5px; /* Adjust this value to bring text closer */
}

.footer-button:hover img {
    filter: grayscale(0%);
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 50px;
            height: 4px;
    background-color: black;
    width: 50px; /* Adjust width as needed */
    transition: transform 0.3s ease, left 0.3s ease;
}

    </style>
</head>
<body>

        
    <div class="back-logo">
        <a href="liveevent.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="event-container">
        <img id="event-img" class="event-img" alt="Event Image">
        <h2 id="event-title">Event Title</h2>
        <p id="event-description">Event description will go here.</p>
        <span id="event-price">₹0</span>
        <button class="book-btn">Book Now</button>
    </div>

    <div class="details-container">
        <h3>Event Details</h3>
        <p id="event-details">More details about the event...</p>
    </div>

    <div class="food-section">
        <h3>Order Food for Event</h3>
        <div class="food-item">
            <img src="static/food1.jpg" alt="Food 1" width="50">
            <p>Spicy Chicken Wings - ₹250</p>
            <button class="add-to-cart">Add</button>
        </div>
        <div class="food-item">
            <img src="static/food2.jpg" alt="Food 2" width="50">
            <p>Cheese Burst Pizza - ₹400</p>
            <button class="add-to-cart">Add</button>
        </div>
        <div class="food-item">
            <img src="static/food3.jpg" alt="Food 3" width="50">
            <p>Butter Paneer - ₹300</p>
            <button class="add-to-cart">Add</button>
        </div>
    </div>

    <script>

document.addEventListener("DOMContentLoaded", function () {
    let eventData = JSON.parse(localStorage.getItem("selectedEvent"));

    if (eventData) {
        document.getElementById("event-img").src = eventData.image;
        document.getElementById("event-title").textContent = eventData.title;
        document.getElementById("event-description").textContent = eventData.description;
        document.getElementById("event-price").textContent = eventData.price;
        document.getElementById("event-details").textContent = eventData.details;
    }
});

    </script>

<footer class="footer">
    <div class="footer-menu">
        <a class="footer-button" href="N-foodinterfacepage.html">
            <img src="static/pngwing.com (19).png">
            <span>Dining</span>
        </a>
        <a class="footer-button" href="trackorder.html">
            <img src="static/pngwing.com (18).png">
            <span>Track</span>
        </a>
        <a class="footer-button" href="liveevent.html">
            <img src="static/icons8-live-50.png">
            <span>Events</span>
        </a>
        <div class="underline"></div> <!-- Moving underline -->
    </div>
   </footer>

</body>
</html>
