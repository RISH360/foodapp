<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Paytm UPI</title>
    <script src="appearance.js" defer></script>
    <link rel="stylesheet" href="appearance.css">


    <style>

        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background: #ebadad;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Payment Container */
.payment-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

/* Payment Logo */
.payment-logo {
    width: 80px;
    height: auto;
    margin-bottom: 10px;
}

/* Input Field */
input {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
}

/* Button */
button {
    margin-top: 15px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #e84141;
}

    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Add Paytm UPI</h2>
        <img src="static/pngwing.com (85).png" alt="Paytm" class="payment-logo">
        <input type="text" id="paytm-upi" placeholder="Enter UPI ID (e.g., yourname@paytm)">
        <button onclick="savePaytm()">Save Paytm UPI</button>
    </div>

    <script>
        function savePaytm() {
            let upiId = document.getElementById("paytm-upi").value.trim();
            if (upiId) {
                localStorage.setItem("selectedPaymentMethod", "Paytm UPI (" + upiId + ")");
                alert("Paytm UPI linked successfully!");
                window.location.href = "cart.html"; // Redirect back to cart
            } else {
                alert("Please enter a valid UPI ID!");
            }
        }
    </script>
</body>
</html>
