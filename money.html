<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <script src="footer.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        
         /* Back Button */
         .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
        .message {
    text-align: center;
    color: gray;
    font-weight: bold;
    margin-bottom: 5px; /* Reduced margin to move it up */
    margin-top: -300px; /* Moves it further up */
}

.create-account-btn {
    background-color: #ff5c5c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px; /* Moves the button closer to the message */
}

        .create-account-btn:hover {
            background-color: #e04a4a;
        }

        .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 20px;
    z-index: 9999;
}

.hidden {
    display: none;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ffffff;
    border-top: 4px solid #ff6f6f; /* Highlight spinner */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 10px;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}


.footer {
    background-color: rgb(255, 255, 255);
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px; /* Increased height */
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 10px 0; /* Increased padding for better spacing */
    z-index: 1000; /* Ensures footer stays above other elements */
}

.footer-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 14px; /* Improved text readability */
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 24px; /* Larger icons for better visibility */
    height: 24px;
    filter: grayscale(100%);
    transition: filter 0.3s ease, transform 0.3s ease; /* Added smooth scaling */
    margin-bottom: 5px; /* Improved spacing */
}

.footer-button span {
    margin-top: 8px; /* Better spacing for text */
}

.footer-button:hover img {
    filter: grayscale(0%);
    transform: scale(1.1); /* Slight zoom effect on hover */
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 70px; /* Aligned with increased footer height */
    height: 5px; /* Slightly thicker underline for visibility */
    background-color: black;
    width: 50px;
    transition: transform 0.3s ease, left 0.3s ease;
}


    </style>
</head>
<body>

    <div class="back-logo">
        <a href="N-foodinterfacepage.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>
    <div class="loading-overlay hidden" id="loading-screen">
        <div class="spinner"></div>
        <span>Cooking...</span>
    </div>
    
    <p class="message">You don't have a cookie account.</p>
        <button class="create-account-btn" onclick="showLoadingScreen()">Create Account</button>
    </a>
    
    <script>
        function showLoadingScreen() {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.remove("hidden"); // Show loading screen
    
            setTimeout(() => {
                window.location.href = "cookieaccountsignin.html"; // Redirect after 3 seconds
            }, 1000); // Delay of 3 seconds
        }
    </script>
    
    <footer class="footer">
        <div class="footer-menu">
            <a class="footer-button" href="N-foodinterfacepage.html">
                <img src="static/pngwing.com (19).png">
                <span>Dining</span>
            </a>
            <a class="footer-button" href="trackorder.html">
                <img src="static/pngwing.com (18).png">
                <span>Track</span>
            </a>
            <a class="footer-button" href="liveevent.html">
                <img src="static/icons8-live-50.png">
                <span>Events</span>
            </a>
            <div class="underline"></div> <!-- Moving underline -->
        </div>
       </footer>
    
</body>
</html>
