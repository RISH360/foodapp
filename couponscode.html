<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Coupons</title>
        <script src="appearance.js" defer></script>
    <link rel="stylesheet" href="appearance.css">

        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center; /* Centering the content */
                padding-top: 0px;
                background: #ebadad;
                flex-direction: column; /* Arrange the content vertically */
                margin: 0; /* Remove default margin */
            }
    
            /* Back Button */
            .back-logo {
                position: absolute;
                top: 30px;
                left: 20px;
            }
    
            .back-loco img {
                width: 10px;
                height: auto;
                cursor: pointer;
            }
    
            .Coupons-title {
    width: 90%;
    max-width: 500px;
    font-size: 20px;
    font-weight: bold;
    margin-top: 60px; /* Reduce this if needed */
    margin-bottom: 5px; /* Reduced to bring it closer to the container */
    text-align: left;
    margin-left: 10px;
}
    
            /* Coupon Container */
            .container {
                background-color: #fff;
                border: 2px solid #ddd;
                border-radius: 10px;
                padding: 20px;
                width: 85%;
                max-width: 900px;
                text-align: center;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
    
            .coupon-image {
                width: 100px;
                border-radius: 8px;
                margin-bottom: 10px;
            }
    
            .coupon-code {
                color: #000000;
                padding: 8px 15px;
                border-radius: 5px;
                display: inline-block;
                margin-top: 10px;
            }
    
            .copy-btn {
                margin-top: 10px;
                padding: 6px 12px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    
        <div class="back-logo">
            <a href="settings.html" class="back-log">
                <div class="back-loco">
                    <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
                </div>
            </a>
        </div>
    
        <div class="Coupons-title">Coupons</div>
        <!-- Coupon details container -->
        <div class="container">
            <div id="couponDetails">Loading...</div>
        </div>
    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const couponDetails = document.getElementById("couponDetails");
                const storedCoupon = JSON.parse(localStorage.getItem("storedCoupon"));
    
                if (storedCoupon) {
                    couponDetails.innerHTML = `
                        <img src="${storedCoupon.imagePath}" alt="Coupon Image" class="coupon-image">
                        <p>${storedCoupon.text}</p>
                        <div class="coupon-code" id="couponCode">${storedCoupon.code}</div>
                        <button class="copy-btn" onclick="copyCode('${storedCoupon.code}')">Copy Code</button>
                    `;
                } else {
                    couponDetails.textContent = "No coupon details available.";
                }
            });
    
            function copyCode(code) {
                navigator.clipboard.writeText(code).then(() => {
                    alert("Coupon code copied successfully!");
                });
            }
        </script>
    </body>
    </html>
