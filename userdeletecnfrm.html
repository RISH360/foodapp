<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Requested</title>
    <script src="appearance.js" defer></script>
    <link rel="stylesheet" href="appearance.css">

    <style>
        body {
            font-family: "Alike Angular", sans-serif;
            background: #ebadad;
            padding: 40px 20px;
            text-align: center;
            color: #333;
        }

        /* Back Button */
        .back-logo {
            position: absolute;
            top: 30px;
            left: 20px;
        }

        .back-logo img {
            width: 10px;
            height: auto;
            cursor: pointer;
        }

        .container {
    max-width: 600px;
    margin: auto;
    margin-top: 20px; /* Moves it down */
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


        .button {
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin: 10px;
    cursor: pointer;
    display: inline-block;
}

/* Delete My Account Button (Red) */
.button.delete-account {
    background: #f72222;
}

.button.delete-account:hover {
    background: #c40000;
}

/* Back to Settings Button (Pink) */
.button.back-settings {
    background: #fcb0b0;
}

.button.back-settings:hover {
    background-color: #ff9797;
}

/* Dark Mode - Container */
.dark-mode .container {
    background: #222; /* Dark background */
    color: #fff; /* Light text */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

/* Dark Mode - Delete My Account Button (Red) */
.dark-mode .button.delete-account {
    background: #ff4c4c;
}

.dark-mode .button.delete-account:hover {
    background: #d40000;
}

/* Dark Mode - Back to Settings Button (Pink) */
.dark-mode .button.back-settings {
    background: #ffaaaa;
}

.dark-mode .button.back-settings:hover {
    background-color: #ff7f7f;
}


    </style>
</head>
<body>

    <div class="back-logo">
        <a href="money.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="container">
        <h1>You Requested the Deletion of Your Account</h1>
        <p>Your account will be permanently deleted. If you change your mind, go back to settings.</p>

        <button class="button delete-account">Delete My Account</button>
        <button class="button back-settings" onclick="location.href='settings.html'">Back to Account</button>
        
    </div>

    
<script>
    document.querySelector(".delete-account").addEventListener("click", function () {
        // Remove account data
        localStorage.removeItem("cookieAccountCreated");
        localStorage.removeItem("cookieMoney");

        // Show message and redirect after 2 seconds
        alert("Your account has been deleted.");
        setTimeout(() => {
            window.location.href = "money.html";
        }, 2000);
    });
</script>


</body>
</html>
