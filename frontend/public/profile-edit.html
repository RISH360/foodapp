    <style>
        body {
            font-family: Arial, sans-serif;

        .upload-btn {

        .input-container {

            color:  #ffa4a4;

        /* Profile Image Container */
.profile-img-container {
    position: relative;
    display: inline-block;
}

/* Remove Image (X) Button */
.remove-img-btn {
    position: absolute;
    top: 5px;

    color: white;

.footer {
    background-color: rgb(255, 255, 255);
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px; /* Increased height */
    display: flex;
    justify-content: space-between; /* Ensures no gap */

    padding: 10px 0; /* Increased padding for better spacing */
    z-index: 1000; /* Ensures footer stays above other elements */
}

.footer-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 14px; /* Improved text readability */
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 24px; /* Larger icons for better visibility */
    height: 24px;
    filter: grayscale(100%);
    transition: filter 0.3s ease, transform 0.3s ease; /* Added smooth scaling */
    margin-bottom: 5px; /* Improved spacing */
}

.footer-button span {
    margin-top: 8px; /* Better spacing for text */
}

.footer-button:hover img {
    filter: grayscale(0%);
    transform: scale(1.1); /* Slight zoom effect on hover */
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 70px; /* Aligned with increased footer height */
    height: 5px; /* Slightly thicker underline for visibility */
    background-color: black;
    width: 50px;
    transition: transform 0.3s ease, left 0.3s ease;
}

.dark-mode .edit-card {
    background: #222;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    color: #fff;
}

.dark-mode .edit-card img {
    border: 2px solid #444;
}

.dark-mode .upload-btn {
    background: #ff6969;
}

.dark-mode .upload-btn:hover {
    background: #ff8585;
}

.dark-mode .input-container {
    background: #333;
    border: 1px solid #444;
}

.dark-mode .edit-link {

</head>
<body>

    <div class="back-logo">
        <a href="profile.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>
    
    <div class="edit-card">
        <h2>Edit Profile</h2>
    
        <!-- Profile Image Container -->
        <div class="profile-img-container">
            <img src="" alt="Current Profile" id="profileImg">
            <button class="remove-img-btn" id="removeImageBtn">&times;</button> <!-- X button -->
        </div>
    
        <br>
        <button class="upload-btn" id="changeImageBtn">Change Image</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
    
        <div class="input-container">
            <span id="namedisplay">set your profile name</span>
            <a href="profile-name.html" class="edit-link">Edit</a>
        </div>
    
        <div class="input-container">
            <span id="emailDisplay">set your email</span>
            <a href="update-gmail.html" class="edit-link">Edit</a>
        </div>
    
        <div class="input-container">
            <span id="phoneDisplay">set your number</span>
            <a href="update-number.html" class="edit-link">Edit</a>
        </div>
    </div>
    
    <script>
 document.addEventListener("DOMContentLoaded", function () {
    let profileImg = document.getElementById("profileImg");
    let removeImageBtn = document.getElementById("removeImageBtn");
    let changeImageBtn = document.getElementById("changeImageBtn");
    let imageInput = document.getElementById("imageInput");
    let emailDisplay = document.getElementById("emailDisplay");
    let phoneDisplay = document.getElementById("phoneDisplay");
    let nameDisplay = document.getElementById("namedisplay");

    const defaultImage = "static/profileupdate.png";

    // âœ… Add this missing line
    let savedImage = localStorage.getItem("profileImage");

    // Load data from sessionStorage
    let savedEmail = sessionStorage.getItem("profileEmail");
    let savedPhone = sessionStorage.getItem("profilePhone");
    let savedName = sessionStorage.getItem("profileName");

    if (savedImage && savedImage !== "") {
        profileImg.src = savedImage;
        removeImageBtn.style.display = "block";
    } else {
        profileImg.src = defaultImage;
        removeImageBtn.style.display = "none";
    }

    if (savedEmail) emailDisplay.textContent = savedEmail;
    if (savedPhone) phoneDisplay.textContent = savedPhone;
    if (savedName) nameDisplay.textContent = savedName;

    changeImageBtn.addEventListener("click", function () {
        imageInput.click();
    });

    imageInput.addEventListener("change", function (event) {
        let file = event.target.files[0];
        if (file) {
            let reader = new FileReader();
            reader.onload = function (e) {
                profileImg.src = e.target.result;
                localStorage.setItem("profileImage", e.target.result);
                removeImageBtn.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    removeImageBtn.addEventListener("click", function () {
        profileImg.src = defaultImage;
        localStorage.setItem("profileImage", "");
        removeImageBtn.style.display = "none";
    });
});

     
    </script>
