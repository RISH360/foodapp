.dropdown {

}

/* Dropdown Content */
.dropdown-content {
    display: none;

    background-color: #fff;
    min-width: 160px;

    border-radius: 10px;
    padding: 10px;
    z-index: 10;
    top: 35px;
}

/* Show dropdown on button click */
.dropdown.active .dropdown-content {
    display: block;
}

/* Dropdown Items */
.dropdown-content label {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px;
    padding: 8px;
    cursor: pointer;
    transition: background 0.2s;
}

/* Highlight dropdown option on hover */
.dropdown-content label:hover {
    background: #f2f2f2;
    border-radius: 5px;
}

/* Checkbox Styling */
.dropdown-content input[type="checkbox"] {
    accent-color: #ff6b6b; /* Custom checkbox color */
    cursor: pointer;
}

@media (max-width: 768px) {

.sort-dropdown {

    left: 0;
    display: none;

    padding: 10px;
    z-index: 999; /* Ensure above carousel */
    top: 100%; /* Positions dropdown exactly below button */
    left: 0;
    display: none;
}

/* Show dropdown when active */
.dropdown.active .sort-dropdown,
.dropdown.active #ratingsDropdown {
    display: block;
}

/* Active red border animation */
.active-border {

/* Border flashing animation */

    from {
        border-color: red;
    }
    to {
        border-color: transparent; 
    }
}

        const carousel = document.querySelector('.carousel');
