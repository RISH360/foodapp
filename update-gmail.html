<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Email</title>
    <script src="footer.js" defer></script>
    <style>
   /* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background: #ebadad;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    height: 100vh;
    justify-content: center;
}


         /* Back Button */
         .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

/* White Container */
.white-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 400px;
    margin-bottom: 150px;
}

/* Input Fields */
.input-field {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ffffff;
    border-radius: 8px;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    transition: border-color 0.3s ease-in-out;
}

input:focus {
        border: 2px solid rgb(255, 172, 172); /* Change this color */
        outline: none; /* Removes the default blue outline */
    }

/* Buttons */
.update-btn, .otp-btn {
    background: #fcb0b0; /* Button background color */
    color: white;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    width: 30%;
    margin-top: 10px;
    transition: background 0.3s ease;
    border: none;
}

.update-btn:hover, .otp-btn:hover {
    background-color: #ff9797;

}

.footer {
    background-color: rgb(253, 181, 181);
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 5px 0;
}

.footer-menu {
    display: flex;
    justify-content: space-between; /* Push icons to edges */
    align-items: center;
    width: 100%;  /* Full width so no space on edges */
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 13px;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 20px;
    height: 20px;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
    margin-bottom: 0; /* Remove any extra margin */
}

.footer-button span {
    margin-top: 5px; /* Adjust this value to bring text closer */
}

.footer-button:hover img {
    filter: grayscale(0%);
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 50px;
            height: 4px;
    background-color: black;
    width: 50px; /* Adjust width as needed */
    transition: transform 0.3s ease, left 0.3s ease;
}

</style>    
</head>
<body>

    
    <div class="back-logo">
        <a href="profile-edit.html".html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="white-container">  <!-- Corrected class name -->
        <h2>Update Email</h2>
        <input type="email" id="newEmail" class="input-field" placeholder="Enter new email">
        <button class="otp-btn" onclick="sendOTP()">Generate OTP</button>

        <div id="otpSection" style="display: none;">
            <input type="text" id="otpInput" class="input-field" placeholder="Enter OTP">
            <button class="update-btn" onclick="verifyOTP()">Verify & Update</button>
        </div>
    </div>

    <script>
        let generatedOTP = "";

        function sendOTP() {
            let email = document.getElementById("newEmail").value;
            if (!email) return alert("Please enter a valid email!");

            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            alert("Your OTP is: " + generatedOTP);  // Simulate sending OTP

            document.getElementById("otpSection").style.display = "block";
        }

        function verifyOTP() {
            let enteredOTP = document.getElementById("otpInput").value;
            if (enteredOTP === generatedOTP) {
                let email = document.getElementById("newEmail").value;
                localStorage.setItem("profileEmail", email);
                alert("Email updated successfully!");
                window.location.href = "profile-edit.html"; // Redirect back
            } else {
                alert("Invalid OTP. Try again.");
            }
        }

        
        document.addEventListener("DOMContentLoaded", function () {
    let footerButtons = document.querySelectorAll(".footer-button");
    let underline = document.querySelector(".underline");

    footerButtons.forEach((button, index) => {
        button.addEventListener("mouseover", function () {
            let buttonRect = button.getBoundingClientRect();
            let parentRect = button.parentElement.getBoundingClientRect();
            underline.style.left = (buttonRect.left - parentRect.left + buttonRect.width / 2 - 25) + "px"; 
        });
    });
});

    </script>

<footer class="footer">
    <div class="footer-menu">
        <a class="footer-button" href="N-foodinterfacepage.html">
            <img src="static/pngwing.com (19).png">
            <span>Dining</span>
        </a>
        <a class="footer-button" href="trackorder.html">
            <img src="static/pngwing.com (18).png">
            <span>Track</span>
        </a>
        <a class="footer-button" href="liveevent.html">
            <img src="static/icons8-live-50.png">
            <span>Events</span>
        </a>
        <div class="underline"></div> <!-- Moving underline -->
    </div>
   </footer>

</body>
</html>
