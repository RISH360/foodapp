<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ebadad;
            font-family: Arial, sans-serif;
        }

       /* Default styles */
        .container {
        width: 320px;
        padding: 20px;
        border-radius: 15px;
        background: rgb(255, 235, 235);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 30px; /* Bottom gap */
    }

    .back-logo {
    position: absolute;
    top: 30px; /* Adjust as needed */
    left: 50px;
}

.back-loco img {
    width: 10px; /* Adjust size as needed */
    height: auto;
    cursor: pointer;
}

        h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* OTP Input Fields */
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        

        .otp-inputs input {
            width: 20px;
            height: 28px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #ffffff;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .otp-inputs input:focus {
            border-color: #ff8080;
            outline: none; /* Removes the default blue outline */
        }

        /* Create Button */
        .btn {
            width: 30%;
            padding: 10px;
            margin-top: 15px;
            font-size: 1rem;
            color: white;
            background: #fcb0b0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff9797;
       
        }

        /* Resend OTP Button */
        .resend-container {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #ff6666;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 5px;
        }

        .resend-btn:disabled {
            color: gray;
            cursor: not-allowed;
        }

    /* Mobile View */
       @media (max-width: 600px) {
       .container {
            width: 70%; /* Adjust width for mobile */
            margin: 0 auto 40px auto; /* Center and add bottom gap */
            padding: 20px; /* Add padding inside */
   }  

        .otp-inputs input {
           width: 18px;
           height: 27px;
           font-size: 1.3rem;
   }
        .container {
           right: 7px;
   }

        .back-logo {
          top: 40px;  /* Moves it to the top */
          left: 30px; /* Reset right positioning */
   }
}


    </style>
</head>
<body>

    <div class="back-logo">
        <a href="forgetpass.html".html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="container">
        <h2>Confirmation</h2>
        <p><strong>OTP</strong> </p>

        <div class="otp-inputs">
            <input type="text" maxlength="1" oninput="moveToNext(this, 'otp2')">
            <input type="text" id="otp2" maxlength="1" oninput="moveToNext(this, 'otp3')">
            <input type="text" id="otp3" maxlength="1" oninput="moveToNext(this, 'otp4')">
            <input type="text" id="otp4" maxlength="1" oninput="moveToNext(this, 'otp5')">
            <input type="text" id="otp5" maxlength="1" oninput="moveToNext(this, 'otp6')">
            <input type="text" id="otp6" maxlength="1">
        </div>
        
        <!-- Error Message -->
        <p id="otp-error" style="color: red; font-size: 12px; display: none; margin-top: 5px;">
            Please enter a valid 6-digit OTP.
        </p>
        
        <button class="btn" onclick="verifyOTP()">Verify</button>
        
        <!-- Resend OTP Section -->
        <div class="resend-container">
            <span id="timer">Resend OTP in 30s</span><br>
            <button class="resend-btn" id="resend-btn" onclick="resendOTP()" disabled>Resend OTP</button>
        </div>
    </div>

    <script>
        let countdown = 30;
        let timerInterval;

        function startTimer() {
            document.getElementById("resend-btn").disabled = true;
            document.getElementById("timer").textContent = `Resend OTP in ${countdown}s`;

            timerInterval = setInterval(() => {
                countdown--;
                document.getElementById("timer").textContent = `Resend OTP in ${countdown}s`;

                if (countdown === 0) {
                    clearInterval(timerInterval);
                    document.getElementById("resend-btn").disabled = false;
                    document.getElementById("timer").textContent = "Didn't receive OTP?";
                }
            }, 1000);
        }

        function resendOTP() {
            alert("OTP has been resent!");
            countdown = 30;
            startTimer();
        }

        function moveToNext(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }
        function verifyOTP() {
    let otp = "";
    document.querySelectorAll(".otp-inputs input").forEach(input => {
        otp += input.value;
    });

    let otpError = document.getElementById("otp-error");

    if (otp.length < 6) {
        otpError.style.display = "block"; // Show error message if OTP is incomplete
    } else {
        otpError.style.display = "none"; // Hide error message when OTP is valid
        alert("OTP Verified!");
        window.location.href = "newpass.html"; // Redirect on successful verification
    }
}


        // Start the timer when the page loads
        startTimer();
    </script>
    
</body>
</html>
