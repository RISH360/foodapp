<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Cancellation</title>
    <script src="footer.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ebadad;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Back Button */
   .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: red;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .cancel-btn {
            background: gray;
        }

        .footer {
    background-color: rgb(253, 181, 181);
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 5px 0;
}

.footer-menu {
    display: flex;
    justify-content: space-between; /* Push icons to edges */
    align-items: center;
    width: 100%;  /* Full width so no space on edges */
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 13px;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 20px;
    height: 20px;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
    margin-bottom: 0; /* Remove any extra margin */
}

.footer-button span {
    margin-top: 5px; /* Adjust this value to bring text closer */
}

.footer-button:hover img {
    filter: grayscale(0%);
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 50px;
            height: 4px;
    background-color: black;
    width: 50px; /* Adjust width as needed */
    transition: transform 0.3s ease, left 0.3s ease;
}


        @media (max-width: 450px) {
    .container {
        width: 80%; /* Reduce width for smaller screens */
        padding: 20px; /* Keep inner padding */
        margin: 0 auto; /* Center it */
    }
}

    </style>
</head>
<body>

    <div class="back-logo">
        <a href="trackorder.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>


    <div class="container">
        <h2>âš  ALERT</h2>
        <p>Help us to reduce food waste by avoiding cancellations.</p>
        <p><strong>The amount paid is non-refundable after placing the order.</strong></p>
        <p>Please avoid cancellation due to food wastage.</p>
    
        <button id="confirmCancelBtn">Confirm Cancellation</button>
        <button class="cancel-btn" onclick="goBack()">Go Back</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const confirmCancelBtn = document.getElementById("confirmCancelBtn");
    
            if (confirmCancelBtn) {
                confirmCancelBtn.addEventListener("click", cancelOrder);
            }
        });
    
        function cancelOrder() {
            let confirmCancel = confirm("Are you sure you want to cancel the order?");
            if (confirmCancel) {
                alert("Your order has been canceled.");
    
                // Clear localStorage before redirecting
                localStorage.setItem("orderCanceled", "Your order has been canceled.");
                localStorage.removeItem("orderedProducts");
                localStorage.removeItem("activeAddress");
                localStorage.removeItem("activePhone");
                localStorage.removeItem("selectedPaymentMethod");
                localStorage.removeItem("deliveryOTP");
                localStorage.removeItem("orderTimer");
    
                // Redirect to cart page
                window.location.href = "cart.html";
            }
        }
    
        function goBack() {
            window.location.href = "trackorder.html"; // Redirect to track order page
        }
    </script>
    
<footer class="footer">
    <div class="footer-menu">
        <a class="footer-button" href="N-foodinterfacepage.html">
            <img src="static/pngwing.com (19).png">
            <span>Dining</span>
        </a>
        <a class="footer-button" href="trackorder.html">
            <img src="static/pngwing.com (18).png">
            <span>Track</span>
        </a>
        <a class="footer-button" href="liveevent.html">
            <img src="static/icons8-live-50.png">
            <span>Events</span>
        </a>
        <div class="underline"></div> <!-- Moving underline -->
    </div>
</footer>


</body>
</html>
