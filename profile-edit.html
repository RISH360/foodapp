<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="footer.js" defer></script>
    <script src="appearance.js" defer></script>
    <link rel="stylesheet" href="appearance.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ebadad;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
         /* Back Button */
         .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
        .edit-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 90px;
            margin-bottom: 200px;
        }
        .edit-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .upload-btn {
            background: #fcb0b0; /* Button background color */
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 10px;
            border: none;
        }
        .upload-btn:hover {
            background-color: #fcb9b9;
            transform: scale(1.05);
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3f3f3;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }
        .edit-link {
            color:  #ffa4a4;
            text-decoration: none;
            cursor: pointer;
        }
        #imageInput {
            display: none;
        }
       
     
.footer {
    background-color: rgb(255, 255, 255);
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px; /* Increased height */
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 10px 0; /* Increased padding for better spacing */
    z-index: 1000; /* Ensures footer stays above other elements */
}

.footer-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 14px; /* Improved text readability */
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 24px; /* Larger icons for better visibility */
    height: 24px;
    filter: grayscale(100%);
    transition: filter 0.3s ease, transform 0.3s ease; /* Added smooth scaling */
    margin-bottom: 5px; /* Improved spacing */
}

.footer-button span {
    margin-top: 8px; /* Better spacing for text */
}

.footer-button:hover img {
    filter: grayscale(0%);
    transform: scale(1.1); /* Slight zoom effect on hover */
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 70px; /* Aligned with increased footer height */
    height: 5px; /* Slightly thicker underline for visibility */
    background-color: black;
    width: 50px;
    transition: transform 0.3s ease, left 0.3s ease;
}



    </style>
</head>
<body>

    <div class="back-logo">
        <a href="profile.html".html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="edit-card">
        <h2>Edit Profile</h2>
        <img src="static/nwdn_file_temp_1617387658077-01.jpeg" alt="Current Profile" id="profileImg">
        
        <br>
        <button class="upload-btn" id="changeImageBtn">Change Image</button>
        <input type="file" id="imageInput" accept="image/*">
        
        <div class="input-container">
            <span id="namedisplay">RD RISH</span>
            <a href="profile-name.html" class="edit-link">Edit</a>
        </div>
        
        <div class="input-container">
            <span id="emailDisplay">mohamedrishan360@gmail.com</span>
            <a href="update-gmail.html" class="edit-link">Edit</a>
        </div>

        <div class="input-container">
            <span id="phoneDisplay">1234567890</span>
            <a href="update-number.html" class="edit-link">Edit</a>
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let profileImg = document.getElementById("profileImg");
            let emailDisplay = document.getElementById("emailDisplay");
            let phoneDisplay = document.getElementById("phoneDisplay");
            let nameDisplay = document.getElementById("namedisplay"); // Name display element
            let changeImageBtn = document.getElementById("changeImageBtn");
            let imageInput = document.getElementById("imageInput");

            // Load stored data from localStorage
            let savedImage = localStorage.getItem("profileImage");
            let savedEmail = localStorage.getItem("profileEmail");
            let savedPhone = localStorage.getItem("profilePhone");
            let savedName = localStorage.getItem("profileName");

            if (savedImage) profileImg.src = savedImage;
            if (savedEmail) emailDisplay.textContent = savedEmail;
            if (savedPhone) phoneDisplay.textContent = savedPhone;
            if (savedName) nameDisplay.textContent = savedName; // Set name display

            // Change Profile Image
            changeImageBtn.addEventListener("click", function () {
                imageInput.click();
            });

            imageInput.addEventListener("change", function (event) {
                let file = event.target.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        profileImg.src = e.target.result;
                        localStorage.setItem("profileImage", e.target.result); // Save image
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

     
    </script>

      <footer class="footer">
        <div class="footer-menu">
        <a class="footer-button" href="N-foodinterfacepage.html">
            <img src="static/pngwing.com (19).png">
            <span>Dining</span>
        </a>
        <a class="footer-button" href="trackorder.html">
            <img src="static/pngwing.com (18).png">
            <span>Track</span>
        </a>
        <a class="footer-button" href="liveevent.html">
            <img src="static/icons8-live-50.png">
            <span>Events</span>
        </a>
        <div class="underline"></div> <!-- Moving underline -->
    </div>
   </footer>

</body>
</html>
