    <style>

        .search-container {

        #locationInput {

        .address-container {

        .address-item {

            border: none;
            padding: 3px 8px;

        }

        .footer {
    background-color: rgb(255, 255, 255);
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);

}

.footer-menu {
    display: flex;

    align-items: center;
    width: 100%;
}

.footer-button {
    text-decoration: none;

    text-align: center;

    align-items: center;

.footer-button img {

}

.footer-button span {

    filter: grayscale(0%);
    transform: scale(1.1); /* Slight zoom effect on hover */
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 70px; /* Aligned with increased footer height */
    height: 5px; /* Slightly thicker underline for visibility */

    width: 50px;
    transition: transform 0.3s ease, left 0.3s ease;
}
   </style>
</head>
<body>

    
    <div class="back-logo">
        <a href="N-foodinterfacepage.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <h2>Add Location</h2>
    <div class="search-container">
        <input type="text" id="locationInput" placeholder="üîç Search Location..." oninput="searchLocation()">
        <div class="suggestions" id="suggestionsBox"></div>
    </div>
    

    <!-- Live Location Button -->
    <div class="btn-container">
        <button class="live-location-btn" onclick="getLiveLocation()">üìç My Live Location</button>
    </div>

    <!-- Container for Saved Addresses -->
    <div class="address-container" id="addressContainer">
        <h3>Saved Addresses</h3>
        <div id="savedAddresses"></div>
    </div>

    <script>
        // Sample list of locations
        const locations = [
    "Thiruvananthapuram, Kerala",
    "Nagercoil, Tamil Nadu",
    "Chennai, Tamil Nadu",
    "Bengaluru, Karnataka",
    "Mumbai, Maharashtra",
    "Coimbatore, Tamil Nadu",
    "Kochi, Kerala",
    "Delhi",
    "Kolkata, West Bengal",
    "Hyderabad, Telangana",
    "Pune, Maharashtra",
    "Jaipur, Rajasthan",
    "Lucknow, Uttar Pradesh",
    "Ahmedabad, Gujarat",
    "Visakhapatnam, Andhra Pradesh",
    "Indore, Madhya Pradesh",
    "Bhopal, Madhya Pradesh",
    "Patna, Bihar",
    "Nagpur, Maharashtra",
    "Chandigarh",
    "Mysuru, Karnataka",
    "Madurai, Tamil Nadu",
    "Guwahati, Assam",
    "Thrissur, Kerala",
    "Kozhikode, Kerala",
    "Shimla, Himachal Pradesh",
    "Dehradun, Uttarakhand",
    "Amritsar, Punjab",
    "Ranchi, Jharkhand",
    "Surat, Gujarat",
    "Vadodara, Gujarat",
    "Jodhpur, Rajasthan",
    "Udaipur, Rajasthan",
    "Noida, Uttar Pradesh",
    "Gurugram, Haryana",
    "Faridabad, Haryana",
    "Vellore, Tamil Nadu",
    "Tirupati, Andhra Pradesh",
    "Mangalore, Karnataka",
    "Rajahmundry, Andhra Pradesh",
    "Warangal, Telangana",
    "Guntur, Andhra Pradesh",
    "Dharwad, Karnataka",
    "Cuttack, Odisha",
    "Rourkela, Odisha",
    "Srinagar, Jammu & Kashmir",
    "Panaji, Goa",
    "Pondicherry",
    "Dibrugarh, Assam",
    "Agartala, Tripura",
    "Shillong, Meghalaya",
    "Aizawl, Mizoram",
    "Imphal, Manipur",
    "Itanagar, Arunachal Pradesh"
];


        const savedAddresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];

        // --- SEARCH LOCATIONS ---
        function searchLocation() {
            const input = document.getElementById('locationInput').value.toLowerCase();
            const suggestionsBox = document.getElementById('suggestionsBox');
            suggestionsBox.innerHTML = "";

            const filteredLocations = locations.filter(location =>
                location.toLowerCase().includes(input)
            );

            if (filteredLocations.length) {
                suggestionsBox.style.display = "block";
                filteredLocations.forEach(location => {
                    const suggestion = document.createElement("div");
                    suggestion.textContent = location;
                    suggestion.onclick = function () {
                        document.getElementById('locationInput').value = location;
                        addAddress(location);
                        suggestionsBox.style.display = "none";
                    };
                    suggestionsBox.appendChild(suggestion);
                });
            } else {
                suggestionsBox.style.display = "none";
            }
        }

        // --- GET LIVE LOCATION ---
        function getLiveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                        .then(response => response.json())
                        .then(data => {
                            const liveLocation = data.display_name;
                            document.getElementById('locationInput').value = liveLocation;
                            addAddress(liveLocation);
                        })
                        .catch(() => alert("Failed to retrieve live location."));
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // --- ADD & DISPLAY ADDRESSES ---
        function addAddress(location) {
            if (!savedAddresses.includes(location)) {
                savedAddresses.push(location);
                updateAddressDisplay();
                localStorage.setItem('savedAddresses', JSON.stringify(savedAddresses));
            } else {
                alert(`"${location}" is already saved.`);
            }
        }

        // Display saved addresses
        function updateAddressDisplay() {
            const addressContainer = document.getElementById('savedAddresses');
            addressContainer.innerHTML = "";

            savedAddresses.forEach((address, index) => {
                const addressItem = document.createElement("div");
                addressItem.className = "address-item";
                addressItem.innerHTML = `
                    <span onclick="fillSearchBar('${address}')">${address}</span>
                    <button class="delete-btn" onclick="deleteAddress(${index})">Delete</button>
                `;
                addressContainer.appendChild(addressItem);
            });
        }

        // Fill search bar with saved location when clicked
        function fillSearchBar(location) {
            document.getElementById('locationInput').value = location;
        }

        // --- DELETE ADDRESSES ---
        function deleteAddress(index) {
            savedAddresses.splice(index, 1);
            updateAddressDisplay();
            localStorage.setItem('savedAddresses', JSON.stringify(savedAddresses));
        }

        // --- LOAD SAVED ADDRESSES ON PAGE LOAD ---
        window.onload = function () {
            const storedAddresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
            storedAddresses.forEach(address => savedAddresses.push(address));

            const selectedLocation = localStorage.getItem('selectedLocation');
            if (selectedLocation) {
                document.getElementById('locationInput').value = selectedLocation;
                localStorage.removeItem('selectedLocation');
            }

            updateAddressDisplay();
        }
    </script>
