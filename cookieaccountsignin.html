<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Account Sign In</title>
    <style>
     body {
            font-family: Arial, sans-serif;
            background: #ebadad;
            margin: 0;
            padding: 20px;
            padding-top: 40px;
            padding-bottom: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


/* Back Button */
.back-logo {
    position: absolute;
    top: 30px;
    left: 20px;
}

.back-loco img {
    width: 10px;
    height: auto;
    cursor: pointer;
}

h1 {
    margin-top: 20px;
    color: #000;
    text-align: center; /* Center the heading */
    width: 100%; /* Ensures full-width for centering */
}

.account-name {
    margin-top: 0px;
    font-size: 18px; /* Slightly increased for better readability */
    color: #000;
    text-align: center;
    width: 100%;
    font-family: 'Poppins', sans-serif; /* Modern, clean font */
    letter-spacing: 1px; /* Improved text spacing */
    text-transform: capitalize; /* Stylish text format */
}

.account-image {
    width: 230px;
    height: 230px;
    margin-top: 60px;
    margin-bottom: 20px;
    border-radius: 10px;
    animation: growImage 1.5s ease-in-out forwards;
}

@keyframes growImage {
    from {
        transform: scale(0.4);
        filter: blur(8px);
        opacity: 0.3;
    }
    to {
        transform: scale(1);
        filter: blur(0);
        opacity: 1; 
    }
}

@media (max-width: 600px) {  /* Targets mobile devices */
    .account-image {
        margin-top: 150px;  /* Increased margin for more spacing */
    }
    
}

footer {
    position: fixed; /* Ensures footer stays at the bottom */
    left: 0;          /* Aligns footer to the very left */
    bottom: 0;        /* Locks the footer at the bottom */
    width: 100vw;     /* Ensures full width across devices */
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    height: 40px;     /* Slightly increased height for better visibility */
    z-index: 999;     /* Ensures footer appears above other content */
}



.bank-account-btn {
    background-color: #ff5c5c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.bank-account-btn:hover {
    background-color: #e04a4a;
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 20px;
    z-index: 9999;
}

.hidden {
    display: none;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ffffff;
    border-top: 4px solid #ff6f6f; /* Highlight spinner */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 10px;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

    </style>
</head>
<body>

    <div class="content">
        <div class="back-logo">
            <a href="money.html" class="back-log">
                <div class="back-loco">
                    <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
                </div>
            </a>
        </div>
    
        <h1>Welcome,</h1>
    
        <div class="account-name" id="displayName"></div>
    
        <img src="static/Picsart_25-03-15_23-37-59-033.png" class="account-image" alt="Account Image">
    </div>
    
    <footer>
        <button class="bank-account-btn" onclick="showLoadingScreen()">Add Bank Account</button>
    </footer>
    
    <div class="loading-overlay hidden" id="loading-screen">
        <div class="spinner"></div>
        <span>Cooking...</span>
    </div>
    
    <script>
        function showLoadingScreen() {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.remove("hidden"); // Show loading screen
    
            setTimeout(() => {
                window.location.href = "cookieaddbankaccount.html"; // Redirect after 1 second
            }, 3000); // Delay of 1 second
        }
    </script>
    
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const displayName = document.getElementById("displayName");
            const savedName = localStorage.getItem("profileName") || "Guest User";
            displayName.textContent = savedName;
        });
    </script>

</body>
</html>
