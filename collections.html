<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <script src="footer.js" defer></script>
    <style>
        /* Main Layout */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

         /* Back Button */
         .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 50px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            gap: 15px;
            margin-top: 50px;
        }

        /* Box Styles */
        .saved-container, .new-collections-container, .collection-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        /* Input and Button */
        .input-group {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        input {
            padding: 8px;
            flex: 1;
        }

        button {
            padding: 8px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e91e63;
        }

        /* Scrollable Collections */
        #collections-list {
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
        }

        .collection-card {
            margin-top: 10px;
            text-align: left;
            word-wrap: break-word;
        }

        /* Two-box layout inside each collection */
        .collection-boxes {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .collection-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .footer {
    background-color: rgb(253, 181, 181);
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px; /* Increased height */
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 10px 0; /* Increased padding for better spacing */
    z-index: 1000; /* Ensures footer stays above other elements */
}

.footer-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 14px; /* Improved text readability */
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 24px; /* Larger icons for better visibility */
    height: 24px;
    filter: grayscale(100%);
    transition: filter 0.3s ease, transform 0.3s ease; /* Added smooth scaling */
    margin-bottom: 5px; /* Improved spacing */
}

.footer-button span {
    margin-top: 8px; /* Better spacing for text */
}

.footer-button:hover img {
    filter: grayscale(0%);
    transform: scale(1.1); /* Slight zoom effect on hover */
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 70px; /* Aligned with increased footer height */
    height: 5px; /* Slightly thicker underline for visibility */
    background-color: black;
    width: 50px;
    transition: transform 0.3s ease, left 0.3s ease;
}

        /* Responsive Styles */
        @media (min-width: 600px) {
            .collection-boxes {
                flex-direction: row;
                justify-content: space-between;
            }
            .collection-box {
                width: 48%;
            }
        }
    </style>
</head>
<body>

    
    <div class="back-logo">
        <a href="profile.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="main-container">
        <!-- Saved Collections Box -->
        <div class="saved-container">
            <h2>Saved Collections</h2>
            <p>No saved collections yet.</p>
        </div>

        <!-- Create New Collection Box -->
        <div class="new-collections-container">
            <h2>Create a New Collection</h2>
            <div class="input-group">
                <input type="text" id="new-collection" placeholder="Collection name">
                <button onclick="addCollection()">Create</button>
            </div>
        </div>

        <!-- Dynamic List of Created Collections -->
        <div id="collections-list"></div>
    </div>

    <script>
        let collections = [];

        function addCollection() {
            const collectionName = document.getElementById("new-collection").value.trim();
            if (collectionName && collections.length < 10) {
                collections.push({ name: collectionName, foods: [] });
                document.getElementById("new-collection").value = "";
                renderCollections();
            }
        }

        function deleteCollection(index) {
            collections.splice(index, 1);
            renderCollections();
        }

        function addFood(index, foodInput) {
            const foodName = foodInput.value.trim();
            if (foodName) {
                collections[index].foods.push(foodName);
                foodInput.value = "";
                renderCollections();
            }
        }

        function renderCollections() {
            const container = document.getElementById("collections-list");
            container.innerHTML = "";

            collections.forEach((collection, index) => {
                const div = document.createElement("div");
                div.className = "collection-card";

                div.innerHTML = `
                    <h3>${collection.name}</h3>
                    <button onclick="deleteCollection(${index})">Delete</button>

                    <div class="collection-boxes">
                        <!-- Saved Foods Box -->
                        <div class="collection-box">
                            <h4>Saved Foods</h4>
                            <ul>
                                ${collection.foods.map(food => `<li>- ${food}</li>`).join("")}
                            </ul>
                        </div>

                        <!-- Add New Food Box -->
                        <div class="collection-box">
                            <h4>Add Food</h4>
                            <input type="text" class="food-input" placeholder="Type food & press Enter" 
                                onkeydown="if(event.key==='Enter') addFood(${index}, this)">
                        </div>
                    </div>
                `;

                container.appendChild(div);
            });
        }
    </script>

<footer class="footer">
    <div class="footer-menu">
        <a class="footer-button" href="N-foodinterfacepage.html">
            <img src="static/pngwing.com (19).png">
            <span>Dining</span>
        </a>
        <a class="footer-button" href="trackorder.html">
            <img src="static/pngwing.com (18).png">
            <span>Track</span>
        </a>
        <a class="footer-button" href="liveevent.html">
            <img src="static/icons8-live-50.png">
            <span>Events</span>
        </a>
        <div class="underline"></div> <!-- Moving underline -->
    </div>
   </footer>

</body>
</html>
