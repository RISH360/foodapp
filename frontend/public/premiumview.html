<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffc0cb; /* light pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .premium-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .premium-container h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        .premium-container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .premium-container a {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .premium-container a:hover {
            background-color: #ff4fa1;
        }
    </style>
</head>
