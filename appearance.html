<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appearance</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    transition: background 0.3s, color 0.3s;
    background: #ebadad;
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevents horizontal scrolling */
}

         /* Back Button */
         .back-logo {
            position: absolute;
            top: 30px;
            left: 20px;
        }

        .back-logo img {
            width: 10px;
            height: auto;
            cursor: pointer;
        }

        .Appearance-title {
    width: 90%;
    max-width: 500px;
    font-size: 20px;
    font-weight: bold;
    margin-top: 60px; /* Reduce this if needed */
    margin-bottom: 5px; /* Reduced to bring it closer to the container */
    text-align: left;
    margin-left: 10px;
}

.container {
    width: 96%; /* Makes it responsive */
    max-width: 700px; /* Increases max width but keeps it within limits */
    margin: 10px auto; /* Moves it slightly down */
    padding: 20px;
    text-align: left;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    box-sizing: border-box; /* Prevents overflow due to padding */
}

/* Mobile View Fix */
@media (max-width: 480px) {
    .container {
        width: 95%; /* Ensures it doesnâ€™t touch screen edges */
        max-width: 500px;
        margin: 10px auto;
    }
}

.option-group {
    display: flex;
    align-items: center; /* Aligns items vertically */
}

input[type="radio"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: #f72222;
    margin-right: 10px;
}

label {
    font-size: 18px;
    cursor: pointer;
    margin-top: 5px; /* Moves label up */
}

        /* Dark Mode */
        .dark-mode {
            background: rgb(34, 33, 33);
            color: white;

        }
        

        .dark-mode .container {
            background: rgb(48, 46, 46);
            color: white;
        }

        /* Light Mode */
        .light-mode {
            background: rgb(243, 239, 239);
            color: black;
        }

        .light-mode .container {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
   
    <div class="back-logo">
        <a href="settings.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>
    
     <div class="Appearance-title">Appearance</div>

        <div class="container">
        <div class="option-group">
            <input type="radio" name="theme" id="cookies-view" onclick="setTheme('cookies')">
            <label for="cookies-view">Cookies View</label>
        </div>

        <div class="option-group">
            <input type="radio" name="theme" id="light-mode" onclick="setTheme('light')">
            <label for="light-mode">Light Mode</label>
        </div>

        <div class="option-group">
            <input type="radio" name="theme" id="dark-mode" onclick="setTheme('dark')">
            <label for="dark-mode">Dark Mode</label>
        </div>
    </div>  

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const theme = localStorage.getItem("theme");

    if (theme) {
        document.body.classList.add(theme + "-mode");

        // Check the correct radio button
        const radioButton = document.getElementById(theme + "-mode") || document.getElementById("cookies-view");
        if (radioButton) {
            radioButton.checked = true;
        }
    }
});

function setTheme(mode) {
    document.body.classList.remove("dark-mode", "light-mode", "cookies-mode");

    if (mode === "light") {
        document.body.classList.add("light-mode");
        localStorage.setItem("theme", "light");
    } else if (mode === "dark") {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
    } else if (mode === "cookies") {
        document.body.classList.add("cookies-mode");
        localStorage.setItem("theme", "cookies");
    }

    applyThemeToOtherPages();
}

function applyThemeToOtherPages() {
    const theme = localStorage.getItem("theme");
    document.querySelectorAll("iframe, body").forEach((el) => {
        el.classList.remove("dark-mode", "light-mode", "cookies-mode");
        if (theme) el.classList.add(theme + "-mode");
    });
}

    </script>
</body>
</html>
