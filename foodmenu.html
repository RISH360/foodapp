.food-card {
    background-color: white;
    border-radius: 12px;
    padding: 20px;
    width: 340px;
    height: 400px;
    text-align: center;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth zoom and shadow effect */
}

.food-card:hover {
    transform: scale(1.05); /* Slight zoom effect */
    box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
}

.food-card img {
    width: 100%;
    height: 220px;
    border-radius: 10px;
    transition: transform 0.3s ease; /* Smooth zoom effect */
}

.food-card:hover img {
    transform: scale(1.1); /* Zoom image slightly more than the card */
}

.food-card p {
    color: red !important;  /* Force red color */
    font-weight: bold;
    margin-top: 10px; /* Add spacing above price */
    font-size: 18px; /* Optional: Adjust font size for emphasis */
}

.view-more-btn {
    display: inline-block;
    background-color: #ff9797;
    color: #fff;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s ease;
}

.view-more-btn:hover {
    background-color: #ff6f6f;
}

/* Type Box (Veg/Non-Veg) */
.type-box {
    display: inline-block;
    padding: 4px 12px;
    font-size: 14px;
    border-radius: 4px;
    font-weight: bold;
    color: #fff;
    margin-top: -10px;  /* Moved box higher */

}

.veg-box {
    background-color: green;
}

.nonveg-box {
    background-color: red;
}



.footer {
    background-color: rgb(255, 255, 255);

.footer-button img {

.footer-button span {
    margin-top: 8px; /* Better spacing for text */

.footer-button:hover img {

/* Moving Underline */

    { name: "Nachos",price: 45, img: "static/pngwing.com (73).png", type: "veg" },
    { name: "Chaap",price: 57, img: "static/pngwing.com (76).png", type: "veg" }
    ];

    // Global variable to track filtered items
let currentFilteredItems = [...relatedItems];

// Function to load the menu
function loadMenu(items) {
    const menuContainer = document.getElementById("menu");
    menuContainer.innerHTML = "";

    const selectedFood = localStorage.getItem("selectedFood");

    // If a selected food exists, move it to the top
    if (selectedFood) {
        const selectedItemIndex = items.findIndex(item => item.name === selectedFood);
        if (selectedItemIndex !== -1) {
            const selectedItem = items.splice(selectedItemIndex, 1)[0];
            items.unshift(selectedItem);
        }
    }

    items.forEach((food, index) => {
        const foodCard = document.createElement("div");
        foodCard.className = "food-card";
        foodCard.innerHTML = `
            <img src="${food.img}" alt="${food.name}">
            <h4>${food.name}</h4>
            <p id="price-${index}">₹${food.price}</p>

            <div class="type-box ${food.type === 'veg' ? 'veg-box' : 'nonveg-box'}">
                ${food.type === 'veg' ? 'VEG' : 'NON-VEG'}
            </div>

            <div class="button-container">
                <a href="food-details.html?name=${encodeURIComponent(food.name)}&price=${food.price}&img=${encodeURIComponent(food.img)}" 
                   class="view-more-btn">
                   View More
                </a>
            </div>
        `;
        menuContainer.appendChild(foodCard);
    });
}

// Sorting logic - Now sorts based on filtered results
function sortMenu(order) {
    let sortedItems = [...currentFilteredItems];

    if (order === "high-to-low") {
        sortedItems.sort((a, b) => b.price - a.price);
    } else if (order === "low-to-high") {
        sortedItems.sort((a, b) => a.price - b.price);
    }

    loadMenu(sortedItems);
}

// Search filter - Updates global filtered items
function filterMenu() {
    const searchValue = document.getElementById("search-input").value.toLowerCase();
    currentFilteredItems = relatedItems.filter(item =>
        item.name.toLowerCase().includes(searchValue)
    );
    loadMenu(currentFilteredItems);
}

// Veg/Non-Veg filter - Updates global filtered items
function filterByType(type) {
    currentFilteredItems = relatedItems.filter(item => item.type === type);
    loadMenu(currentFilteredItems);

    // Close the dropdown after selection
    document.getElementById("filter-menu").style.display = "none";
}

// Toggle Filter Dropdown
function toggleFilter() {
    const filterMenu = document.getElementById("filter-menu");
    filterMenu.style.display = filterMenu.style.display === "block" ? "none" : "block";
}

// Initial Load
loadMenu(relatedItems);
