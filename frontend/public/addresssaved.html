<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Addresses</title>
    <script src="appearance.js" defer></script>
    <link rel="stylesheet" href="appearance.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ebadad;
            padding: 20px;
            text-align: center;
        }

        /* Back Button */
        .back-logo {
            position: absolute;
            top: 30px;
            left: 20px;
        }

        .back-logo img {
            width: 10px;
            height: auto;
            cursor: pointer;
        }

        .address-title {
    width: 90%;
    max-width: 600px;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: left;
    margin-left: 0px;
    margin-top: 30px; /* Added margin-top to move it down */
}


        .container {
            background: white;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 10px auto;
            position: relative;
            text-align: left;
            min-height: 50px;
        }
        .address-box p {
            margin: 2px 0;
            font-size: 14px;
        }
        .active-label {
            font-weight: bold;
            color: red;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .address-title {
    width: 90%;
    max-width: 600px;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: left;
    margin-left: 0px;
    margin-top: 30px; /* Added margin-top to move it down */
}


        .container {
            background: white;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 10px auto;
            position: relative;
            text-align: left;
            min-height: 50px;
        }
        .address-box p {
            margin: 2px 0;
            font-size: 14px;
        }
        .active-label {
            font-weight: bold;
            color: red;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Dark Mode - Address Title */
.dark-mode .address-title {
    color: #fff;
}

/* Dark Mode - Container */
.dark-mode .container {
    background: #222; /* Dark background */
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Softer shadow */
    color: #ddd; /* Light gray text */
}

/* Dark Mode - Address Text */
.dark-mode .address-box p {
    color: #ccc;
}

/* Dark Mode - Active Label */
.dark-mode .active-label {
    color: #ff4d4d; /* Softer red */
}

/* Dark Mode - Button */
.dark-mode .btn {
    background-color: #388e3c; /* Darker green */
}

.dark-mode .btn:hover {
    background-color: #2e7d32; /* Slightly darker on hover */
}


    </style>
</head>
<body>

    
    <div class="back-logo">
        <a href="settings.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="address-title">Address Book</div>
    <div id="addressList"></div>
    <button class="btn" onclick="window.location.href='profile.html'">Change</button>

    <script>
        function loadAddresses() {
            let savedAddresses = JSON.parse(localStorage.getItem("addresses")) || [];
            let activeAddress = localStorage.getItem("activeAddress");
            let addressList = document.getElementById("addressList");
            addressList.innerHTML = "";

            savedAddresses.forEach((address, index) => {
                let addressContainer = document.createElement("div");
                addressContainer.className = "container";
                
                let isActive = address.houseNo === activeAddress;
                
                addressContainer.innerHTML = `
                    <div class="address-box">
                        <p><strong>${address.houseNo}, ${address.roadName}</strong></p>
                        <p>${address.city}, ${address.state} - ${address.pincode}</p>
                        <p>Type: ${address.addressType}</p>
                        <p class="active-label">${isActive ? "Active Address" : "Inactive Address"}</p>
                    </div>
                `;
                
                addressList.appendChild(addressContainer);
            });
        }

        document.addEventListener("DOMContentLoaded", loadAddresses);
    </script>
</body>
</html>
