<!DOCTYPE html>

<head>

    <title>Food Slider</title>
    <style>
      
      /* Reset default margin and padding */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Ensure body does not overflow */
body {
    overflow-x: hidden; /* Prevents horizontal scrolling */
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
}

/* Main food container */
.food-slider-container {
    max-width: 100%;
    width: 95vw; /* Increased responsive width */
    max-width: 600px; /* Increased max width */
    padding: 12px;
    border-radius: 10px;
    background: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    gap: 8px;
    overflow: hidden;
    height: 370px; /* Slightly increased height */
}

/* Each row container */
.food-row {
    width: 100%;
    overflow-x: auto; /* Enables horizontal scroll */
    display: flex;
    flex-wrap: nowrap;
    justify-content: flex-start;
    gap: 12px;
    padding: 5px 0;
    scrollbar-width: none; /* Hide scrollbar for Firefox */
}

/* Hide scrollbar for Chrome & Safari */
.food-row::-webkit-scrollbar {
    display: none;
}

/* Food item styling */
.food-item {
    text-align: center;
    min-width: 70px; /* Slightly increased width */
    white-space: normal; /* Allow text to wrap */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Food item images */
.food-item img {
    max-width: 100%;
    width: 60px; /* Adjusted size */
    height: 60px; /* Adjusted size */
    object-fit: contain;
    border-radius: 6px;
    margin-bottom: 4px; /* Space between image & text */
}

/* Food name styling (Text now fully visible) */
.food-item div {
    font-size: 13px; /* Slightly larger for readability */
    font-weight: 400; /* Thin text */
    color: #333; /* Darker for better visibility */
    text-align: center;
    width: 80px; /* Increased width for text space */
    word-wrap: break-word; /* Allow text to wrap */
}

      
    </style>
</head>
