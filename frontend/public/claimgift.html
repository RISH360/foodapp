<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Gift Card</title>
    <script src="appearance.js" defer></script>
    <link rel="stylesheet" href="appearance.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #FFC0CB; /* Pink background */
    color: black;
    text-align: center;
    padding: 60px 20px 90px 20px; /* Remove bottom padding */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}

         /* Back Button */
 .back-logo {
            position: absolute;
            top: 30px;
            left: 20px;
        }

        .back-logo img {
            width: 10px;
            height: auto;
            cursor: pointer;
        }

        .container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    flex: 1;
    height: 500px; /* Fixed height */
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures proper spacing */
}

        .gift-card-img {
            width: 100%;
            border-radius: 10px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .input-group input {
            width: 22%;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            font-size: 18px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: left;
            display: none;
            margin-top: 5px;
        }
        .note {
            font-size: 12px;
            color: #555;
            text-align: left;
            margin-top: 20px;
        }
        .footer {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    background: white;
    padding: 15px;
    text-align: center;
    box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    width: 30%;
    max-width: 300px;
    padding: 10px;
    background: rgb(228, 22, 22);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    text-align: center;
    transform: translateX(-10px); /* Moves button slightly left */
}

        button.active {
            background: #4CAF50;
            cursor: pointer;
        }

        /* Dark Mode - Container */
.dark-mode .container {
    background: #222; /* Dark background */
    color: #fff; /* White text */
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); /* Soft white shadow */
}

/* Dark Mode - Gift Card Image */
.dark-mode .gift-card-img {
    filter: brightness(0.9); /* Slightly dimmed */
}

/* Dark Mode - Labels */
.dark-mode label {
    color: #ddd; /* Light gray text */
}

/* Dark Mode - Input Fields */
.dark-mode .input-group input {
    background: #333; /* Darker input background */
    color: #fff; /* White text */
    border: 1px solid #555; /* Dark border */
}

/* Dark Mode - Error Message */
.dark-mode .error-message {
    color: #ff5555; /* Bright red error text */
}

/* Dark Mode - Notes */
.dark-mode .note {
    color: #bbb; /* Light gray text */
}

/* Dark Mode - Footer */
.dark-mode .footer {
    background: #222; /* Dark footer */
    box-shadow: 0px -2px 10px rgba(255, 255, 255, 0.1);
}

/* Dark Mode - Button */
.dark-mode button {
    background: #c82333; /* Darker red */
}

.dark-mode button.active {
    background: #4CAF50; /* Green when active */
}

/* Button Hover Effect */
.dark-mode button:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>

    <div class="back-logo">
        <a href="settings.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="container">
        <img src="static/a-flying-burger-with-all-the-layers-ai-generative-free-photo.jpg" alt="Gift Card" class="gift-card-img">
    
        <h2>Claim Gift Card</h2>
        <p>Enter the 16-digit code to claim your gift card.</p>
    
        <label>Enter gift card code</label>
        <div class="input-group">
            <input type="text" maxlength="4" class="code-input">
            <input type="text" maxlength="4" class="code-input">
            <input type="text" maxlength="4" class="code-input">
            <input type="text" maxlength="4" class="code-input">
        </div>
        <p id="errorMessage" class="error-message" style="display: none; color: red;"></p> 
    
        <div class="note">
            <ul>
                <li>Gift card amount will have the same expiry date as that of the gift card</li>
                <li>This balance can be easily used at checkout</li>
                <li>Claimed gift card cannot be transferred to another account</li>
            </ul>
        </div>
    </div>
    
    <div class="footer">
        <button id="claimButton">Claim</button>
    </div>
    
    <script>
        document.getElementById("claimButton").addEventListener("click", function() {
            let inputs = document.querySelectorAll(".code-input");
            let fullCode = "";
            inputs.forEach(input => fullCode += input.value.trim());
    
            let errorMessage = document.getElementById("errorMessage");
    
            if (fullCode.length === 0) {
                errorMessage.textContent = "Incorrect Code";
                errorMessage.style.display = "block";
            } else if (fullCode.length === 16) {
                errorMessage.textContent = "Code Expired";
                errorMessage.style.display = "block";
            } else {
                errorMessage.textContent = "Please enter all 16 digits";
                errorMessage.style.display = "block";
            }
        });
    </script>
    
</body>
</html>
