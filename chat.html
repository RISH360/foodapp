<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Delivery</title>
    <script src="footer.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ebadad;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 100px;
        }

        
        /* Back Button */
   .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

      
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 300px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #ff4757;
            color: white;
            align-self: flex-end;
        }
        .delivery-message {
            background-color: #ddd;
            align-self: flex-start;
        }
        .chat-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .send-btn, .clear-btn {
    margin-top: 10px; /* Moves only the buttons down */
    padding: 6px;
    height: 35px;
    font-size: 14px;
    background-color: #e72f2f;
    border-radius: 8px;
    border: none;
    color: white; /* Sets text color to white */
}

.clear-btn {
    background-color: #65eb3c;
    color: white; /* Ensures text is white for the clear button too */
}


.footer {
    background-color: rgb(253, 181, 181);
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px; /* Increased height */
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 10px 0; /* Increased padding for better spacing */
    z-index: 1000; /* Ensures footer stays above other elements */
}

.footer-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 14px; /* Improved text readability */
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 24px; /* Larger icons for better visibility */
    height: 24px;
    filter: grayscale(100%);
    transition: filter 0.3s ease, transform 0.3s ease; /* Added smooth scaling */
    margin-bottom: 5px; /* Improved spacing */
}

.footer-button span {
    margin-top: 8px; /* Better spacing for text */
}

.footer-button:hover img {
    filter: grayscale(0%);
    transform: scale(1.1); /* Slight zoom effect on hover */
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 70px; /* Aligned with increased footer height */
    height: 5px; /* Slightly thicker underline for visibility */
    background-color: black;
    width: 50px;
    transition: transform 0.3s ease, left 0.3s ease;
}


    </style>
</head>
<body>

    <div class="back-logo">
        <a href="trackorder.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <h2>Chat with Delivery</h2>

    <div class="chat-container" id="chat-box"></div>

    <div class="button-container">
        <input type="text" id="message-input" class="chat-input" placeholder="Type a message...">
        <button onclick="sendMessage()" class="send-btn">Send</button>
        <button onclick="clearChat()" class="clear-btn">Clear</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadMessages();
            checkChatExpiry();
        });

        function sendMessage() {
            let inputField = document.getElementById("message-input");
            let message = inputField.value.trim();

            if (message === "") return;

            displayMessage(message, "user-message");
            setTimeout(() => {
                let autoReply = getAutoReply();
                displayMessage(autoReply, "delivery-message");
                saveMessage(autoReply, "delivery-message");
            }, 1500);

            saveMessage(message, "user-message");
            inputField.value = "";
        }

        function displayMessage(message, className) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-bubble", className);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function saveMessage(message, className) {
            let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            chatHistory.push({ text: message, type: className, timestamp: Date.now() });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        function loadMessages() {
            let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            chatHistory.forEach(msg => displayMessage(msg.text, msg.type));
        }

        function getAutoReply() {
            const replies = [
                "Hello! Your order is on the way. 🚀",
                "I’ll be there in 10 minutes. 🚴‍♂️",
                "Let me know if you need any help!",
                "Your order is almost there! ⏳",
                "Thanks for your patience!"
            ];
            return replies[Math.floor(Math.random() * replies.length)];
        }

        function clearChat() {
            localStorage.removeItem("chatHistory");
            document.getElementById("chat-box").innerHTML = "";
        }

        function checkChatExpiry() {
            let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            if (chatHistory.length === 0) return;

            let lastTimestamp = chatHistory[chatHistory.length - 1].timestamp;
            let currentTime = Date.now();
            let fifteenMinutes = 15 * 60 * 1000;

            if (currentTime - lastTimestamp > fifteenMinutes) {
                clearChat();
            }
        }
    </script>

<footer class="footer">
    <div class="footer-menu">
        <a class="footer-button" href="N-foodinterfacepage.html">
            <img src="static/pngwing.com (19).png">
            <span>Dining</span>
        </a>
        <a class="footer-button" href="trackorder.html">
            <img src="static/pngwing.com (18).png">
            <span>Track</span>
        </a>
        <a class="footer-button" href="liveevent.html">
            <img src="static/icons8-live-50.png">
            <span>Events</span>
        </a>
        <div class="underline"></div> <!-- Moving underline -->
    </div>
</footer>

</body>
</html>
