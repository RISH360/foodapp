        function loadMenu(items) {
    const menuContainer = document.getElementById("menu");
    menuContainer.innerHTML = "";

    const selectedFood = localStorage.getItem("selectedFood");
    
    // If a selected food exists, move it to the top
    if (selectedFood) {
        const selectedItemIndex = items.findIndex(item => item.name === selectedFood);
        if (selectedItemIndex !== -1) {
            const selectedItem = items.splice(selectedItemIndex, 1)[0]; // Remove it from array
            items.unshift(selectedItem); // Add it to the beginning
        }
    }

    items.forEach((food, index) => {
        const foodCard = document.createElement("div");
        foodCard.className = "food-card";
        foodCard.innerHTML = `
            <img src="${food.img}" alt="${food.name}">
            <h4>${food.name}</h4>
            <p id="price-${index}">Price: ₹${food.price}</p>
            
            <div class="quantity-container">
                <button onclick="changeQuantity(${index}, -1, ${food.price})">-</button>
                <span id="quantity-${index}">1</span>
                <button onclick="changeQuantity(${index}, 1, ${food.price})">+</button>
            </div>

            <div class="button-container">
                <button onclick="buyNow(${index}, '${food.name}', ${food.price})">Buy Now</button>
            </div>
        `;
        menuContainer.appendChild(foodCard);
    });
}

function changeQuantity(index, change, basePrice) {
    let quantityElement = document.getElementById(`quantity-${index}`);
    let priceElement = document.getElementById(`price-${index}`);

    let quantity = parseInt(quantityElement.textContent) + change;
    if (quantity < 1) quantity = 1; // Prevent going below 1

    quantityElement.textContent = quantity;
    priceElement.textContent = `Price: ₹${quantity * basePrice}`;
}


function sortMenu(order) {
    let sortedItems = [...relatedItems]; // Create a copy of the original array

    if (order === "high-to-low") {
        sortedItems.sort((a, b) => b.price - a.price);
    } else if (order === "low-to-high") {
        sortedItems.sort((a, b) => a.price - b.price);
    } else {
        sortedItems = [...relatedItems]; // Default to original order (Relevance)
    }

    loadMenu(sortedItems);
}


// Call the updated function
