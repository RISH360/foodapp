<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Premium Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe3e3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Popup container */
        .premium-popup {
            position: fixed;
            top: 20px;
            right: -320px;
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: right 0.5s ease-in-out;
            z-index: 9999;
            max-width: 280px;
        }

        .premium-popup.show {
            right: 20px;
        }

        .premium-popup img {
            width: 36px;
            height: 36px;
        }

        .premium-popup span {
            font-size: 15px;
            font-weight: bold;
            color: #cc6600;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .premium-popup {
                max-width: 200px;
                padding: 10px 14px;
                gap: 10px;
            }

            .premium-popup img {
                width: 28px;
                height: 28px;
            }

            .premium-popup span {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <!-- Popup -->
    <div class="premium-popup" id="premiumPopup">
        <img src="static/join-premium-icon.png" alt="Join Premium">
        <span>Join Premium</span>
    </div>

    <script>
        window.addEventListener("load", function () {
            const popup = document.getElementById("premiumPopup");

            // Show popup
            popup.classList.add("show");

            // Hide after 5 seconds
            setTimeout(() => {
                popup.classList.remove("show");
            }, 5000);
        });
    </script>
</body>
</html>
