<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Items</title>
    <script src="footer.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ebadad;
            padding: 20px;
        }

          /* Back Button */
   .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 20px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .order-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .order-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

.order-heading-container {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Align to the left */
    gap: 10px; /* Space between text and icon */
    margin-top: 20px;
    margin-left: 10px; /* Move slightly more to the left */
}

.order-heading {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.order-icon {
    width: 30px;
    height: 30px;
}



        .order-item img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .order-info {
            display: flex;
            flex-direction: column;
        }

        .order-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .order-info p {
            margin: 0;
            color: #ff5c5c;
            font-weight: bold;
        }

        .empty-message {
            text-align: center;
            color: gray;
            font-weight: bold;
            margin-top: 20px;
        }

        .footer {
    background-color: rgb(255, 255, 255);
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px; /* Increased height */
    display: flex;
    justify-content: space-between; /* Ensures no gap */
    align-items: flex-end;
    padding: 10px 0; /* Increased padding for better spacing */
    
}

.footer-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.footer-button {
    text-decoration: none;
    color: black;
    text-align: center;
    font-size: 14px; /* Improved text readability */
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
    line-height: 1; /* Ensures no extra spacing between text and image */
}

.footer-button img {
    width: 24px; /* Larger icons for better visibility */
    height: 24px;
    filter: grayscale(100%);
    transition: filter 0.3s ease, transform 0.3s ease; /* Added smooth scaling */
    margin-bottom: 5px; /* Improved spacing */
}

.footer-button span {
    margin-top: 8px; /* Better spacing for text */
}

.footer-button:hover img {
    filter: grayscale(0%);
    transform: scale(1.1); /* Slight zoom effect on hover */
}

/* Moving Underline */
.underline {
    position: absolute;
    bottom: 70px; /* Aligned with increased footer height */
    height: 5px; /* Slightly thicker underline for visibility */
    background-color: black;
    width: 50px;
    transition: transform 0.3s ease, left 0.3s ease;
}

    </style>
</head>
<body>

    <div class="back-logo">
        <a href="profile.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="order-heading-container">
        <h2 class="order-heading">Ordered Items</h2>
        <img src="static/pngegg (16).png" alt="Order Icon" class="order-icon">
    </div>
    
    <div id="order-container" class="order-container"></div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const orderContainer = document.getElementById('order-container');
            const orderedProducts = JSON.parse(localStorage.getItem("orderedProducts")) || [];

            if (orderedProducts.length === 0) {
                orderContainer.innerHTML = `
                    <p class="empty-message">No items have been ordered yet!</p>
                `;
            } else {
                orderedProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('order-item');
                    productElement.innerHTML = `
                        <img src="${product.img}" alt="${product.name}">
                        <div class="order-info">
                            <h3>${product.name}</h3>
                            <p>â‚¹${parseFloat(product.price).toFixed(2)} | Quantity: ${product.quantity}</p>
                        </div>
                    `;
                    orderContainer.appendChild(productElement);
                });
            }
        });
    </script>

    <!-- Footer -->
<footer class="footer">
    <div class="footer-menu">
        <a class="footer-button" href="N-foodinterfacepage.html">
            <img src="static/pngwing.com (19).png">
            <span>Dining</span>
        </a>
        <a class="footer-button" href="trackorder.html">
            <img src="static/pngwing.com (18).png">
            <span>Track</span>
        </a>
        <a class="footer-button" href="liveevent.html">
            <img src="static/icons8-live-50.png">
            <span>Events</span>
        </a>
        <div class="underline"></div> <!-- Moving underline -->
    </div>
</footer>

</body>
</html>
