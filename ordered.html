<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            padding: 20px;
        }

        .order-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .order-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

.order-heading-container {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Align to the left */
    gap: 10px; /* Space between text and icon */
    margin-top: 20px;
    margin-left: 10px; /* Move slightly more to the left */
}

.order-heading {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.order-icon {
    width: 30px;
    height: 30px;
}



        .order-item img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .order-info {
            display: flex;
            flex-direction: column;
        }

        .order-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .order-info p {
            margin: 0;
            color: #ff5c5c;
            font-weight: bold;
        }

        .empty-message {
            text-align: center;
            color: gray;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="order-heading-container">
        <h2 class="order-heading">Ordered Items</h2>
        <img src="static/pngegg (16).png" alt="Order Icon" class="order-icon">
    </div>
    
    <div id="order-container" class="order-container"></div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const orderContainer = document.getElementById('order-container');
            const orderedProducts = JSON.parse(localStorage.getItem("orderedProducts")) || [];

            if (orderedProducts.length === 0) {
                orderContainer.innerHTML = `
                    <p class="empty-message">No items have been ordered yet!</p>
                `;
            } else {
                orderedProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('order-item');
                    productElement.innerHTML = `
                        <img src="${product.img}" alt="${product.name}">
                        <div class="order-info">
                            <h3>${product.name}</h3>
                            <p>â‚¹${parseFloat(product.price).toFixed(2)} | Quantity: ${product.quantity}</p>
                        </div>
                    `;
                    orderContainer.appendChild(productElement);
                });
            }
        });
    </script>

</body>
</html>
