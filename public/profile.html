        .fullscreen-overlay {

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const premiumImg = document.getElementById("premiumImg");
    const premiumLabel = document.getElementById("premiumLabel");
    const premiumStatus = document.getElementById("premiumStatus");

    const premiumStart = localStorage.getItem("premiumStartDate");
    if (premiumStart) {
        const startDate = new Date(premiumStart);
        const today = new Date();

        const diffTime = today - startDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const daysLeft = 90 - diffDays;

        if (daysLeft > 0) {
            // User still has premium
            premiumImg.src = "static/premium-quality-banner-design.png";
            premiumImg.alt = "Purchased Premium";
            premiumLabel.textContent = "Purchased Premium";
            premiumStatus.textContent = `${daysLeft} days left`;
            premiumStatus.classList.remove("arrow-icon");
            premiumStatus.classList.add("premium-status");
        } else {
            // Premium expired
            localStorage.removeItem("hasPremium");
            localStorage.removeItem("premiumStartDate");
            premiumImg.src = "static/premium-quality-banner-design.png";
            premiumImg.alt = "Join Cookie Premium";
            premiumLabel.textContent = "Join Cookie Premium";
            premiumStatus.textContent = "›";
            premiumStatus.classList.remove("premium-status");
            premiumStatus.classList.add("arrow-icon");
        }
    }
});

<script>
  function editItem(icon, isPhone = false) {
    let textElement = icon.previousElementSibling.querySelector(".text");
    let input = document.createElement("input");
    input.type = "text";
    input.value = textElement.innerText;
    input.className = "edit-input";
    input.style.width = "100%";

    if (isPhone) {
        input.setAttribute("oninput", "this.value=this.value.replace(/[^0-9]/g, '')");
    }

    textElement.replaceWith(input);
    input.addEventListener("blur", function () {
        textElement.innerText = input.value;
        input.replaceWith(textElement);
    });
    input.focus();
}

document.addEventListener("DOMContentLoaded", function () {
    let profileImg = document.getElementById("profileImg");
    let overlay = document.getElementById("fullscreenOverlay");
    let fullscreenImg = document.getElementById("fullscreenImg");
    let profileEmail = document.getElementById("profileEmail");
    let profilePhone = document.getElementById("profilePhone");
    let profileName = document.getElementById("profileName");
    // Default image when no profile picture is set
    const defaultImage = "static/profileupdate.png";

    // Load stored data from localStorage
    let savedImage = localStorage.getItem("profileImage");
    let savedName = sessionStorage.getItem("profileName");
    let savedEmail = sessionStorage.getItem("profileEmail"); // fixed
    let savedPhone = sessionStorage.getItem("profilePhone"); // fixed


    // Set profile image (use default if none found)
    if (savedImage && savedImage !== "") {
        profileImg.src = savedImage;
    } else {
        profileImg.src = defaultImage; // Set default image if no image found
    }

    // Set profile details
    profileName.textContent = savedName || "No name provided";
    profileEmail.textContent = savedEmail || "No email provided";
    profilePhone.textContent = savedPhone || "No phone number provided";
    // Profile image full-screen preview
    profileImg.addEventListener("click", function () {
        fullscreenImg.src = profileImg.src;
        overlay.classList.add("show");
    });

    overlay.addEventListener("click", function (event) {
        if (event.target !== fullscreenImg) {
            overlay.classList.remove("show");
        }
    });
});

</script>

<script>
    function loadAddresses() {
        let savedAddresses = JSON.parse(localStorage.getItem("addresses")) || [];
        let activeAddress = localStorage.getItem("activeAddress");
        let addressList = document.getElementById("addressList");
        addressList.innerHTML = "";

        savedAddresses.forEach((address, index) => {
            let addressContainer = document.createElement("div");
            addressContainer.className = "container";
            addressContainer.id = "address-" + index;

            let isActive = address.houseNo === activeAddress;

            addressContainer.innerHTML = `
   <div id="view-mode-${index}" class="address-box">
    <div class="address-header">
        <p>${address.houseNo}, ${address.roadName}</p>
        <img src="static/edit-icon-png-3602.png" alt="Edit" class="edit-btn" onclick="editAddress(${index})">
    </div>
    <p>${address.city}, ${address.state} - ${address.pincode}</p>
    <p><strong>Type: ${address.addressType}</strong></p>

    <div class="btn-container">
        <button class="btn set-active-btn ${isActive ? 'active-btn' : ''}" 
            onclick="setActive(${index}, this)">
            ${isActive ? 'Active' : 'Set Active'}
        </button>
        <button class="btn btn-danger" onclick="deleteAddress(${index})">Delete</button>
    </div>
</div>


                <div id="edit-mode-${index}" style="display: none;">
                    <label>House No</label>
                    <input type="text" id="houseNo-${index}" class="input-field" value="${address.houseNo}">
                    
                    <label>Road Name</label>
                    <input type="text" id="roadName-${index}" class="input-field" value="${address.roadName}">
                    
                    <label>City</label>
                    <input type="text" id="city-${index}" class="input-field" value="${address.city}">
                    
                    <label>State</label>
                    <input type="text" id="state-${index}" class="input-field" value="${address.state}">
                    
                    <label>Pincode</label>
                    <input type="text" id="pincode-${index}" class="input-field" value="${address.pincode}">
                    
                    <label>Address Type</label>
                    <select id="addressType-${index}" class="select-field">
                        <option value="Home" ${address.addressType === 'Home' ? 'selected' : ''}>Home</option>
                        <option value="Work" ${address.addressType === 'Work' ? 'selected' : ''}>Work</option>
                    </select>
                    
                    <button class="btn" onclick="saveEdit(${index})">Save</button>
                    <button class="btn btn-danger" onclick="cancelEdit(${index})">Cancel</button>
                </div>
            `;

            addressList.appendChild(addressContainer);
        });

        // If no active address is set, set the first address as active
        if (savedAddresses.length > 0 && !activeAddress) {
            localStorage.setItem("activeAddress", savedAddresses[0].houseNo);
            loadAddresses();
        }
    }

    function editAddress(index) {
        document.getElementById("view-mode-" + index).style.display = "none";
        document.getElementById("edit-mode-" + index).style.display = "block";
    }

    function cancelEdit(index) {
        document.getElementById("view-mode-" + index).style.display = "block";
        document.getElementById("edit-mode-" + index).style.display = "none";
    }

    function saveEdit(index) {
        let savedAddresses = JSON.parse(localStorage.getItem("addresses")) || [];

        savedAddresses[index] = {
            houseNo: document.getElementById(`houseNo-${index}`).value,
            roadName: document.getElementById(`roadName-${index}`).value,
            city: document.getElementById(`city-${index}`).value,
            state: document.getElementById(`state-${index}`).value,
            pincode: document.getElementById(`pincode-${index}`).value,
            addressType: document.getElementById(`addressType-${index}`).value
        };

        localStorage.setItem("addresses", JSON.stringify(savedAddresses));

        // If no active address exists, set the first address as active
        if (!localStorage.getItem("activeAddress")) {
            localStorage.setItem("activeAddress", savedAddresses[0].houseNo);
        }

        loadAddresses();
    }

    function deleteAddress(index) {
        let savedAddresses = JSON.parse(localStorage.getItem("addresses")) || [];
        savedAddresses.splice(index, 1);
        localStorage.setItem("addresses", JSON.stringify(savedAddresses));

        // Remove active address if it was deleted
        let activeAddress = localStorage.getItem("activeAddress");
        if (activeAddress && savedAddresses.every(addr => addr.houseNo !== activeAddress)) {
            localStorage.removeItem("activeAddress");
        }

        loadAddresses();
    }

    function setActive(index, btn) {
        let savedAddresses = JSON.parse(localStorage.getItem("addresses")) || [];
        localStorage.setItem("activeAddress", savedAddresses[index].houseNo);

        document.querySelectorAll(".set-active-btn").forEach(button => {
            button.classList.remove("active-btn");
            button.textContent = "Set Active";
        });

        btn.classList.add("active-btn");
        btn.textContent = "Active";
    }

    document.addEventListener("DOMContentLoaded", loadAddresses);
</script>

            <p>Phone: ${number.number}</p>

            <div class="btn-container">
                <button class="btn set-active-btn ${isActive ? 'active-btn' : ''}" 
                    onclick="setActiveNumber(${index}, this)">
                    ${isActive ? 'Active' : 'Set Active'}
                </button>
                <button class="btn btn-danger" onclick="deleteNumber(${index})">Delete</button>
            </div>
        </div>
    `;

    phoneList.appendChild(numberContainer);
});

// If no active number is set, set the first number as active
if (savedNumbers.length > 0 && !activeNumber) {
    localStorage.setItem("activeNumber", savedNumbers[0].number);
    loadNumbers();
}
}

function deleteNumber(index) {
let savedNumbers = JSON.parse(localStorage.getItem("phoneNumbers")) || [];
savedNumbers.splice(index, 1);
localStorage.setItem("phoneNumbers", JSON.stringify(savedNumbers));

let activeNumber = localStorage.getItem("activeNumber");
if (activeNumber && savedNumbers.every(num => num.number !== activeNumber)) {
    localStorage.removeItem("activeNumber");
}

loadNumbers();
}

function setActiveNumber(index, btn) {
let savedNumbers = JSON.parse(localStorage.getItem("phoneNumbers")) || [];
localStorage.setItem("activeNumber", savedNumbers[index].number);

document.querySelectorAll(".set-active-btn").forEach(button => {
    button.classList.remove("active-btn");
    button.textContent = "Set Active";
});

btn.classList.add("active-btn");
btn.textContent = "Active";
}

document.addEventListener("DOMContentLoaded", loadNumbers);


</script>
