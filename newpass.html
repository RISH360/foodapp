<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ebadad;
            font-family: Arial, sans-serif;
        }

        /* Main Container */
        .container {
            width: 40%;
            max-width: 320px;
            border-radius: 15px;
            background: rgb(255, 235, 235);
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Back Button */
        .back-logo {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 50px;
        }

        .back-loco img {
            width: 10px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }
        /* Heading */
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            margin-left: 40px;
        }

        /* Input Fields */
        .input-field input {
            width: 220px;
            height: 28px;
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            border: 1px solid #ffffff;
            margin: 10px auto;
            display: flex;
            align-items: center;
            font-size: 12px;
            font-family: "Alike Angular", sans-serif;
            padding-left: 12px;
            text-align: left;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border: 2px solid rgb(255, 172, 172);
            outline: none;
        }

        /* Error Messages */
        .error-msg {
            color: red;
            font-size: 12px;
            display: none;
            text-align: left;
            margin-left: 30px;
        }

        /* Button */
        .btn {
            width: 30%;
            height: 40px;
            background: #fcb0b0;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #ff9797;
        
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                max-width: 300px;
            }

            .back-logo {
                top: 10px;
                left: 10px;
            }

            .input-field input {
                width: 80%; /* Make input field full-width on small screens */
            }
            .back-logo {
               top: 40px;  /* Moves it to the top */
               left: 30px; /* Reset right positioning */
           }
        }
    </style>
</head>
<body>

    <div class="back-logo">
        <a href="forgetpass.html" class="back-log">
            <div class="back-loco">
                <img src="static/pngkey.com-menu-icon-png-9694963.png" alt="back-button">
            </div>
        </a>
    </div>

    <div class="container">
        <h2>Reset Password</h2>

        <div class="input-field">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword">
            <span class="error-msg" id="passwordError">* Password must be at least 8 characters long, include 1 uppercase letter and 1 number</span>
        </div>

        <div class="input-field">
            <label for="confirmPassword">Re-enter Password</label>
            <input type="password" id="confirmPassword">
            <span class="error-msg" id="matchError">* Passwords do not match</span>
        </div>

        <button class="btn" onclick="validateInput()">Confirm</button>
    </div>

    <script>
        function validateInput() {
            let password = document.getElementById("newPassword").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            let passwordError = document.getElementById("passwordError");
            let matchError = document.getElementById("matchError");

            // Reset error messages
            passwordError.style.display = "none";
            matchError.style.display = "none";

            // Password validation regex (Minimum 8 characters, at least 1 uppercase letter, 1 number)
            let passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!passwordPattern.test(password)) {
                passwordError.style.display = "block";
                return;
            }

            if (password !== confirmPassword) {
                matchError.style.display = "block";
                return;
            }

            // Success: Redirect to confirmation page
            alert("Password successfully changed!");
            window.location.href = "N-foodinterfacepage.html";
        }
    </script>

</body>
</html>
